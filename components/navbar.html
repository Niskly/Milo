<style>
    /* Active nav link styles */
    .nav-link {
        @apply text-purple-200;
    }
    
    .nav-link:hover {
        @apply text-white bg-purple-800/60;
    }
    
    .nav-link.active {
        @apply text-white bg-gradient-to-r from-purple-500 to-purple-400 shadow-lg shadow-purple-400/30 border-purple-400/50;
    }
    
    /* Smooth dropdown animation */
    #dropdown-menu {
        animation: slideDown 0.2s ease-out;
    }
    
    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    /* Mobile menu animation */
    #mobile-menu {
        animation: slideDown 0.3s ease-out;
    }
</style>

<script>
    // Dropdown functionality
    const dropdownToggle = document.getElementById('dropdown-toggle');
    const dropdownMenu = document.getElementById('dropdown-menu');
    const dropdownIcon = document.getElementById('dropdown-icon');
    
    dropdownToggle.addEventListener('click', () => {
        dropdownMenu.classList.toggle('hidden');
        dropdownIcon.style.transform = dropdownMenu.classList.contains('hidden') ? 'rotate(0deg)' : 'rotate(180deg)';
    });
    
    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
        if (!dropdownToggle.contains(e.target)) {
            dropdownMenu.classList.add('hidden');
            dropdownIcon.style.transform = 'rotate(0deg)';
        }
    });
    
    // Mobile menu functionality
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    const menuIcon = document.getElementById('menu-icon');
    const closeIcon = document.getElementById('close-icon');
    
    mobileMenuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
        menuIcon.classList.toggle('hidden');
        closeIcon.classList.toggle('hidden');
    });
    
    // Highlight active page
    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
    document.querySelectorAll('.nav-link').forEach(link => {
        if (link.getAttribute('data-page') && currentPage.includes(link.getAttribute('data-page'))) {
            link.classList.add('active');
        }
    });
</script>
