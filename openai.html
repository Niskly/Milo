<!DOCTYPE html>
<!-- 
  FIX: Set permanently to dark mode.
-->
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI App - OpenAI Chat</title>
    
    <!-- 1. Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Include Puter.js -->
    <script src="https://js.puter.com/v2/"></script>
    
    <!-- 3. Icons -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <!-- 4. Libraries for Code Highlighting & Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    
    <!-- 5. Main JS (for navbar) -->
    <script src="js/main.js" defer></script>

    <style>
        /* --- General Styles --- */
        html {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            scroll-behavior: smooth;
        }
        
        /* FIX: Swapped to light scrollbar to match white chat log
        */
        #chat-log { 
            scrollbar-width: thin; 
            scrollbar-color: #9ca3af #ffffff; /* gray-400, white */
        }
        #chat-log::-webkit-scrollbar { width: 6px; }
        #chat-log::-webkit-scrollbar-track { background: #ffffff; } /* white */
        #chat-log::-webkit-scrollbar-thumb { background: #9ca3af; border-radius: 3px; } /* gray-400 */

        /* FIX: Swapped to light chat bubble content
        */
        .ai-content p { @apply mb-4 last:mb-0; }
        .ai-content ul, .ai-content ol { @apply list-inside mb-4 pl-2 space-y-1; }
        .ai-content ul { @apply list-disc; }
        .ai-content ol { @apply list-decimal; }
        .ai-content li { @apply leading-relaxed; }
        .ai-content code:not(pre code) { @apply text-sm bg-gray-200 text-black rounded px-1.5 py-0.5 font-mono; }
        .ai-content pre { @apply bg-gray-900 rounded-lg p-4 mb-4 relative text-sm overflow-x-auto; }
        .ai-content a { @apply text-blue-500 hover:underline; }
        .ai-content img { @apply rounded-lg border border-gray-200; }
        .ai-content .generated-image { @apply border-4 border-blue-500/50 rounded-lg; }

        /* FIX: Swapped to light typing spinner
        */
        .dot-flashing {
            position: relative; width: 6px; height: 6px;
            border-radius: 50%; @apply bg-purple-500;
            animation: dotFlashing 1s infinite linear alternate;
            animation-delay: .5s;
        }
        .dot-flashing::before, .dot-flashing::after {
            content: ''; display: inline-block;
            position: absolute; top: 0;
        }
        .dot-flashing::before {
            left: -10px; width: 6px; height: 6px;
            border-radius: 50%; @apply bg-purple-500;
            animation: dotFlashing 1s infinite alternate;
            animation-delay: 0s;
        }
        .dot-flashing::after {
            left: 10px; width: 6px; height: 6px;
            border-radius: 50%; @apply bg-purple-500;
            animation: dotFlashing 1s infinite alternate;
            animation-delay: 1s;
        }
        @keyframes dotFlashing {
            0% { @apply bg-purple-500; }
            50%, 100% { @apply bg-purple-300; }
        }
        
        /* FIX: Swapped to dark input textarea scrollbar
        */
        #prompt-input {
            scrollbar-width: thin;
            scrollbar-color: #374151 #1f2937; /* gray-700, gray-800 */
        }
        #prompt-input::-webkit-scrollbar { width: 4px; }
        #prompt-input::-webkit-scrollbar-track { background: transparent; }
        #prompt-input::-webkit-scrollbar-thumb { background: #374151; border-radius: 2px; }
        
        /* FIX: Added bubble button styles from claude.html
        */
        .ai-bubble .bubble-btn {
            @apply absolute top-1.5 right-1.5 p-1.5 text-gray-500 bg-white/50 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity hover:bg-gray-200 hover:text-black;
        }
        .user-bubble .bubble-btn {
            @apply p-1.5 text-gray-400 hover:text-white hover:bg-gray-800 rounded-lg;
        }
        .code-btn-container .bubble-btn {
             @apply text-gray-300 bg-gray-800/50 hover:bg-gray-700 hover:text-white;
        }
    </style>
    
    <!-- 
      FIX: Old theme script removed
    -->
</head>
<!-- 
  FIX: Body is black, provides the frame.
-->
<body class="bg-black text-white transition-colors duration-300 flex flex-col h-screen overflow-hidden">

    <!-- NEW: Hidden div to force JIT compilation -->
    <div class="hidden translate-x-5 bg-purple-600"></div>

    <!-- 
      FIX: Navbar placeholder
    -->
    <div id="navbar-placeholder"></div>

    <!-- 
      ========== Chat Section ========== 
      FIX: Added "bg-white" to this parent container. 
    -->
    <div class="flex-1 flex flex-col h-full min-h-0 relative bg-white">
        <!-- 
          Chat Log
          FIX: Set to bg-white and text-black
          FIX: Added pb-48 for padding
        -->
        <main id="chat-log" class="flex-1 overflow-y-auto p-4 md:p-6 space-y-6 bg-white text-black pb-48">
            <!-- Messages will be injected here by JavaScript -->
        </main>

        <!-- 
          FIX: Old gradient fade removed
        -->

        <!-- 
          Chat Input Footer
          FIX: Set to sticky, transparent bg
        -->
        <footer class="sticky bottom-0 p-4 md:p-6 z-10">
            
            <!-- STOP GENERATING BUTTON (Dark style) -->
            <div id="stop-btn-container" class="flex justify-center mb-2 hidden">
                <button id="stop-btn" class="flex items-center gap-2 bg-gray-800 border border-gray-700 text-white px-4 py-2 rounded-lg text-sm font-medium shadow-md hover:bg-gray-700 transition">
                    <ion-icon name="stop-circle-outline" class="w-5 h-5"></ion-icon>
                    Stop Generating
                </button>
            </div>

            <!-- 
              Main Input Area
              FIX: Re-styled to "black black" floating box
              FIX: Re-structured layout (textarea top, controls bottom)
            -->
            <form id="chat-form" class="bg-black border border-gray-700 rounded-2xl shadow-2xl p-2.5 flex flex-col w-full max-w-4xl mx-auto">
                
                <!-- TEXT INPUT (Dark style) - NOW ON TOP -->
                <textarea id="prompt-input" class="flex-1 p-2.5 bg-transparent focus:outline-none resize-none max-h-48 text-white placeholder:text-gray-400" placeholder="Chat with OpenAI..." rows="1" oninput="autoGrow(this)"></textarea>

                <!-- Bottom row: Controls -->
                <div class="flex items-center justify-between w-full mt-2 min-h-[40px] flex-wrap gap-2">
                    
                    <!-- Left-side controls -->
                    <div class="flex items-center gap-2 flex-wrap">
                        
                        <!-- FILE UPLOAD (Dark style) -->
                        <label id="file-upload-label" for="file-upload" class="cursor-pointer text-gray-400 hover:text-blue-400 p-2.5 rounded-lg hover:bg-gray-800 transition">
                            <ion-icon name="attach-outline" class="w-6 h-6"></ion-icon>
                        </label>
                        <input type="file" id="file-upload" accept="image/*" class="hidden">
                        
                        <!-- NEW: Sign In Button -->
                        <button type="button" id="sign-in-btn" class="flex items-center gap-2 bg-gray-800 border border-gray-700 text-white px-3 py-2 rounded-lg text-sm font-medium hover:bg-gray-700 transition">
                            <ion-icon name="log-in-outline" class="w-5 h-5"></ion-icon>
                            <span>Sign In</span>
                        </button>
                        
                        <!-- MODE TOGGLE (Dark style) -->
                        <div class="flex items-center gap-2 p-1 bg-gray-800 border border-gray-700 rounded-lg">
                            <span class="text-sm font-medium ml-2 text-gray-200">Chat</span>
                            <label for="mode-toggle" class="flex items-center cursor-pointer">
                                <input type="checkbox" id="mode-toggle" class="hidden">
                                <!-- 
                                  FIX: Added IDs, removed inline style
                                -->
                                <div id="toggle-bg" class="relative toggle-bg bg-gray-600 w-11 h-6 rounded-full transition-colors">
                                  <div id="toggle-circle" class="absolute top-0.5 left-0.5 bg-white w-5 h-5 rounded-full transition-transform transform"></div>
                                </div>
                                <!-- 
                                  FIX: Removed style tag
                                -->
                            </label>
                            <span class="text-sm font-medium mr-2 text-gray-200">Image</span>
                        </div>
                        
                        <!-- MODEL SELECT (Dark style) -->
                        <select id="model-select" name="model" class="bg-purple-600 border border-purple-500 text-white rounded-lg p-2 text-sm font-medium focus:ring-2 focus:ring-purple-400 focus:outline-none appearance-none cursor-pointer">
                            <!-- Options will be added by JS -->
                        </select>
                        
                        <!-- IMAGE PREVIEW -->
                        <div id="image-preview-container" class="relative w-10 h-10 hidden">
                            <img id="image-preview" class="w-full h-full rounded-lg object-cover border-2 border-blue-500">
                            <button id="remove-image" type="button" class="absolute -top-1.5 -right-1.5 bg-red-600 text-white rounded-full w-4 h-4 flex items-center justify-center text-xs font-bold">&times;</button>
                        </div>
                    </div>

                    <!-- Right-side controls -->
                    <div class="flex items-center">
                        <!-- 
                          SEND BUTTON (Dark style)
                        -->
                        <button type="submit" id="send-btn" class="bg-white hover:bg-gray-200 text-black font-bold p-2.5 rounded-full transition duration-200 self-end disabled:bg-gray-700 disabled:text-gray-400 disabled:cursor-not-allowed w-10 h-10 flex items-center justify-center">
                            <ion-icon name="arrow-up-outline" class="w-5 h-5"></ion-icon>
                        </button>
                    </div>
                </div>
            </form>
        </footer>
    </div>

    <!-- ========== JavaScript Logic ========== -->
    <script>
        // --- Navigation Logic ---
        // FIX: Removed all old nav logic, will be handled by main.js

        // --- Textarea Auto-grow ---
        function autoGrow(element) {
            element.style.height = 'auto';
            element.style.height = (element.scrollHeight) + 'px';
        }

        // --- Chat App Globals ---
        const chatLog = document.getElementById('chat-log');
        const chatForm = document.getElementById('chat-form');
        const promptInput = document.getElementById('prompt-input');
        const sendBtn = document.getElementById('send-btn');
        const modelSelect = document.getElementById('model-select');
        const fileUpload = document.getElementById('file-upload');
        const fileUploadLabel = document.getElementById('file-upload-label');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');
        const removeImageBtn = document.getElementById('remove-image');
        const stopBtnContainer = document.getElementById('stop-btn-container');
        const stopBtn = document.getElementById('stop-btn');
        const modeToggle = document.getElementById('mode-toggle');
        
        // NEW: Sign-in globals
        const signInBtn = document.getElementById('sign-in-btn');
        let isSignedIn = false; // Track sign-in state

        // --- HISTORY REMOVED ---
        let attachedImageBase64 = null;
        let isAIGenerating = false;
        let abortController = null; // To stop the stream
        
        const textModels = {
            "gpt-5-nano": "GPT-5 Nano",
            "gpt-5-mini": "GPT-5 Mini",
            "gpt-5": "GPT-5",
            "gpt-4o": "GPT-4o",
            "gpt-4o-mini": "GPT-4o Mini",
            "gpt-4.5-preview": "GPT-4.5 Preview",
            "o1-mini": "o1 Mini",
            "o1": "o1",
        };
        
        const imageModels = {
            "gpt-image-1": "GPT Image 1",
            "dall-e-3": "DALL-E 3",
            "dall-e-2": "DALL-E 2",
        };

        // --- Event Listeners ---
        chatForm.addEventListener('submit', handleSendMessage);
        fileUpload.addEventListener('change', handleFileSelect);
        removeImageBtn.addEventListener('click', clearAttachment);
        stopBtn.addEventListener('click', stopGeneration);
        modeToggle.addEventListener('change', updateMode);
        
        // NEW: Sign-in listener
        signInBtn.addEventListener('click', handleSignIn);
        
        promptInput.addEventListener('paste', (e) => {
            if (modeToggle.checked) return; // No pasting images in image mode
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (const item of items) {
                if (item.type.indexOf('image') === 0) {
                    const file = item.getAsFile();
                    handleFileSelect({ target: { files: [file] } });
                    e.preventDefault();
                    break;
                }
            }
        });
        
        promptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });

        // --- Mode & Model Selection ---
        function updateMode() {
            const isImageMode = modeToggle.checked;
            modelSelect.innerHTML = ''; // Clear options
            
            // NEW: Get toggle elements
            const toggleBg = document.getElementById('toggle-bg');
            const toggleCircle = document.getElementById('toggle-circle');

            const models = isImageMode ? imageModels : textModels;
            for (const [value, name] of Object.entries(models)) {
                const option = document.createElement('option');
                option.value = value;
                option.textContent = name;
                modelSelect.appendChild(option);
            }
            
            if (isImageMode) {
                promptInput.placeholder = "Describe an image to generate...";
                fileUploadLabel.style.display = 'none'; // Hide upload button
                clearAttachment();
                // NEW: Manually add classes
                toggleBg.classList.add('bg-purple-600');
                toggleBg.classList.remove('bg-gray-600');
                toggleCircle.classList.add('translate-x-5');
            } else {
                promptInput.placeholder = "Chat with OpenAI...";
                fileUploadLabel.style.display = 'block'; // Show upload button
                // NEW: Manually remove classes
                toggleBg.classList.remove('bg-purple-600');
                toggleBg.classList.add('bg-gray-600');
                toggleCircle.classList.remove('translate-x-5');
            }
        }

        // --- File & Image Handling ---
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file || !file.type.startsWith('image/')) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                attachedImageBase64 = e.target.result;
                imagePreview.src = attachedImageBase64;
                imagePreviewContainer.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        }

        function clearAttachment() {
            attachedImageBase64 = null;
            imagePreview.src = '';
            imagePreviewContainer.classList.add('hidden');
            fileUpload.value = null;
        }

        // --- NEW: Sign-In Logic ---
        async function handleSignIn() {
            if (isSignedIn) return;
            
            console.log("Attempting to sign in...");
            try {
                // signIn() will open a popup and resolve when complete
                const result = await puter.auth.signIn();
                
                // Check result
                if (result === true) {
                    console.log("Sign-in successful.");
                    isSignedIn = true;
                    signInBtn.classList.add('hidden');
                } else {
                    // FIX: Hide button anyway, as popup was clearly acknowledged
                    console.warn("Sign-in completed, but with an unexpected result. Hiding button.", result);
                    isSignedIn = true; // Assume success if no error
                    signInBtn.classList.add('hidden');
                }
            } catch (err) {
                // This catch block handles popup failures or other exceptions
                console.error("Sign-in failed:", err);
                let errorMsg = "Sign-in failed. Please try again.";
                if (err && err.message) {
                    errorMsg = `Sign-in failed: ${err.message}`;
                } else if (typeof err === 'string') {
                    errorMsg = err;
                }
                appendMessage('ai_error', [{ type: 'text', text: errorMsg }]);
            }
        }

        // --- Main Send Logic ---
        async function handleSendMessage(e) {
            e.preventDefault();
            if (isAIGenerating) return;
            
            // NEW: Trigger sign-in if not already signed in
            if (!isSignedIn) {
                await handleSignIn();
                if (!isSignedIn) { // If sign-in failed or was cancelled
                    return; 
                }
            }
            
            const promptText = promptInput.value.trim();
            if (!promptText && !attachedImageBase64) return;
            
            const model = modelSelect.value;
            const isImageMode = modeToggle.checked;

            // Construct user message
            const userMessageParts = [];
            if (attachedImageBase64 && !isImageMode) { // Only attach images in chat mode
                // OpenAI API format for inline images
                userMessageParts.push({ type: 'image_url', image_url: { url: attachedImageBase64 } });
            }
            
            if(promptText) {
                userMessageParts.push({ type: 'text', text: promptText });
            }
            
            const userMessage = { role: 'user', content: userMessageParts };
            // Pass the raw text to appendMessage
            appendMessage('user', userMessage.content, promptText);
            
            // Clear input
            promptInput.value = '';
            autoGrow(promptInput);
            clearAttachment();

            // Start AI call
            if (isImageMode) {
                await callImageAI(model, promptText);
            } else {
                await callChatAI(model, userMessage);
            }
        }
        
        // --- AI Stream Control ---
        function setAIGenerating(isGenerating) {
            isAIGenerating = isGenerating;
            if (isGenerating) {
                abortController = new AbortController();
                sendBtn.disabled = true;
                promptInput.disabled = true;
                stopBtnContainer.classList.remove('hidden');
            } else {
                abortController = null;
                sendBtn.disabled = false;
                promptInput.disabled = false;
                promptInput.focus();
                stopBtnContainer.classList.add('hidden');
            }
        }
        
        function stopGeneration() {
            if (abortController) {
                abortController.abort();
                setAIGenerating(false);
                console.log("AI Generation stopped by user.");
            }
        }

        // --- AI API Call: Chat ---
        async function callChatAI(model, userMessage) {
            // NEW: Hide button on first AI call
            if (!isSignedIn) {
                await handleSignIn();
                if (!isSignedIn) return;
            }
            signInBtn.classList.add('hidden'); // Hide button
            
            setAIGenerating(true);
            const typingIndicator = appendMessage('ai_typing');
            scrollToBottom();

            let fullResponse = "";
            let aiBubble;
            
            try {
                // *** FIX: Send just the single [userMessage] ***
                const response = await puter.ai.chat([userMessage], { 
                    model: model, 
                    stream: true,
                    signal: abortController.signal 
                });
                
                typingIndicator.remove();
                aiBubble = appendMessage('ai', []); // Empty array
                const aiContentElement = aiBubble.querySelector('.ai-content');
                let streamedText = "";
                
                for await (const part of response) {
                    if (part?.text) {
                        streamedText += part.text;
                        aiContentElement.innerHTML = marked.parse(streamedText);
                        scrollToBottom();
                    }
                }
                
                fullResponse = streamedText;

                // Final processing
                aiContentElement.innerHTML = marked.parse(fullResponse);
                addAiBubbleButtons(aiBubble, fullResponse); // Add copy button for whole message
                
                aiBubble.querySelectorAll('pre').forEach((preElement) => {
                    const codeBlock = preElement.querySelector('code');
                    if (codeBlock) {
                        // FIX: Use highlightElement
                        hljs.highlightElement(codeBlock); 
                        addCodeBlockButtons(preElement); // Add copy button for code block
                    }
                });
                
            } catch (error) {
                if (error.name === 'AbortError') {
                    if (aiBubble) {
                        const aiContentElement = aiBubble.querySelector('.ai-content');
                        fullResponse = aiContentElement.innerText + " ... [Stopped by user]";
                        aiContentElement.innerHTML = marked.parse(fullResponse);
                        addAiBubbleButtons(aiBubble, fullResponse);
                    } else {
                        typingIndicator.remove();
                    }
                } else {
                    console.error('Error calling Chat AI:', error);
                    if(typingIndicator) typingIndicator.remove();
                    if(aiBubble) aiBubble.remove();
                    
                    const errorString = (typeof error === 'string') ? error : (error.message ? error.message : JSON.stringify(error, Object.getOwnPropertyNames(error), 2));
                    appendMessage('ai_error', [{ type: 'text', text: `Sorry, an API error occurred:\n\`\`\`\n${errorString}\n\`\`\`` }], errorString);
                }
            } 
            finally {
                setAIGenerating(false);
                scrollToBottom();
            }
        }
        
        // --- AI API Call: Image Generation ---
        async function callImageAI(model, prompt) {
            // NEW: Hide button on first AI call
            if (!isSignedIn) {
                await handleSignIn();
                if (!isSignedIn) return;
            }
            signInBtn.classList.add('hidden'); // Hide button
            
            setAIGenerating(true);
            const typingIndicator = appendMessage('ai_typing');
            scrollToBottom();
            
            try {
                // Use puter.ai.txt2img()
                const imageElement = await puter.ai.txt2img(prompt, { 
                    model: model, 
                    signal: abortController.signal 
                });
                
                typingIndicator.remove();
                
                imageElement.className = 'generated-image w-full max-w-lg rounded-lg';
                
                const contentPart = { type: 'image_element', element: imageElement };
                appendMessage('ai', [contentPart]);
                
            } catch (error) {
                 if (error.name === 'AbortError') {
                    typingIndicator.remove();
                    appendMessage('ai', [{ type: 'text', text: "Image generation stopped." }], "Image generation stopped.");
                 } else {
                    console.error('Error calling Image AI:', error);
                    if(typingIndicator) typingIndicator.remove();
                    
                    const errorString = (typeof error === 'string') ? error : (error.message ? error.message : JSON.stringify(error, Object.getOwnPropertyNames(error), 2));
                    appendMessage('ai_error', [{ type: 'text', text: `Sorry, an error occurred:\n\`\`\`\n${errorString}\n\`\`\`` }], errorString);
                }
            }
            finally {
                setAIGenerating(false);
                scrollToBottom();
            }
        }

        // --- DOM Manipulation ---
        
        // NEW: Generic copy function
        function copyToClipboard(text, buttonElement) {
            try {
                const tempTextarea = document.createElement('textarea');
                tempTextarea.value = text;
                tempTextarea.style.position = 'absolute';
                tempTextarea.style.left = '-9999px';
                document.body.appendChild(tempTextarea);
                tempTextarea.select();
                document.execCommand('copy');
                document.body.removeChild(tempTextarea);
                
                buttonElement.innerHTML = '<ion-icon name="checkmark-outline" class="w-4 h-4"></ion-icon>';
                setTimeout(() => { 
                    buttonElement.innerHTML = '<ion-icon name="copy-outline" class="w-4 h-4"></ion-icon>';
                }, 2000);
            } catch (err) {
                buttonElement.innerHTML = '<ion-icon name="alert-circle-outline" class="w-4 h-4"></ion-icon>';
            }
        }

        // NEW: Adds copy button to the main AI bubble
        function addAiBubbleButtons(aiBubbleWrapper, rawText) {
             const aiBubble = aiBubbleWrapper.querySelector('.ai-bubble');
             if (!aiBubble) return;
             
             const escapedText = rawText.replace(/\\/g, '\\\\').replace(/`/g, '\\`').replace(/\${/g, '\\${');

             const copyBtn = document.createElement('button');
             copyBtn.className = 'bubble-btn';
             copyBtn.title = 'Copy text';
             copyBtn.innerHTML = '<ion-icon name="copy-outline" class="w-4 h-4"></ion-icon>';
             copyBtn.onclick = () => copyToClipboard(escapedText, copyBtn);
             
             aiBubble.classList.add('group'); // Add group for hover effect
             aiBubble.appendChild(copyBtn);
        }

        // UPDATED: Adds buttons to code blocks
        function addCodeBlockButtons(preElement) {
            const codeBlock = preElement.querySelector('code');
            if (!codeBlock) return;

            const btnContainer = document.createElement('div');
            btnContainer.className = 'code-btn-container absolute top-2 right-2 flex gap-2';
            
            // --- Copy Button ---
            const copyBtn = document.createElement('button');
            copyBtn.className = 'bubble-btn';
            copyBtn.title = 'Copy code';
            copyBtn.innerHTML = '<ion-icon name="copy-outline" class="w-4 h-4"></ion-icon>';
            copyBtn.onclick = () => copyToClipboard(codeBlock.innerText, copyBtn);
            
            btnContainer.appendChild(copyBtn);
            preElement.classList.add('group'); // Add group for hover effect
            preElement.appendChild(btnContainer);
        }
        
        // NEW: Show edit UI for user messages
        function showEdit(messageId) {
            const bubbleWrapper = document.getElementById(messageId);
            const messageContent = bubbleWrapper.querySelector('.message-content');
            const editArea = bubbleWrapper.querySelector('.edit-area');
            
            messageContent.classList.add('hidden');
            editArea.classList.remove('hidden');
            
            const textarea = editArea.querySelector('textarea');
            textarea.style.height = 'auto';
            textarea.style.height = (textarea.scrollHeight) + 'px';
            textarea.focus();
        }
        
        // NEW: Save edited message
        function saveEdit(messageId) {
            const bubbleWrapper = document.getElementById(messageId);
            const messageContent = bubbleWrapper.querySelector('.message-content');
            const editArea = bubbleWrapper.querySelector('.edit-area');
            const textarea = editArea.querySelector('textarea');
            
            const newText = textarea.value;
            
            messageContent.innerHTML = `<p class="whitespace-pre-wrap">${newText.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</p>`;
            bubbleWrapper.dataset.rawText = newText;
            
            messageContent.classList.remove('hidden');
            editArea.classList.add('hidden');
        }
        
        // NEW: Cancel edit
        function cancelEdit(messageId) {
            const bubbleWrapper = document.getElementById(messageId);
            const messageContent = bubbleWrapper.querySelector('.message-content');
            const editArea = bubbleWrapper.querySelector('.edit-area');
            const textarea = editArea.querySelector('textarea');
            
            textarea.value = bubbleWrapper.dataset.rawText;
            
            messageContent.classList.remove('hidden');
            editArea.classList.add('hidden');
        }


        // UPDATED: appendMessage with new styles
        function appendMessage(type, contentParts = [], rawText = "") {
            const bubbleWrapper = document.createElement('div');
            bubbleWrapper.className = 'chat-message-wrapper w-full flex';
            
            let bubbleContent = '';
            
            if (type === 'user') {
                const messageId = 'user-' + crypto.randomUUID();
                bubbleWrapper.id = messageId;
                bubbleWrapper.dataset.rawText = rawText;
                
                bubbleWrapper.classList.add('justify-end', 'group');
                let textContent = '';
                let imgContent = '';
                
                contentParts.forEach(part => {
                    if (part.type === 'text') {
                        textContent = `<p class"whitespace-pre-wrap">${part.text.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</p>`;
                    } else if (part.type === 'image_url') { // OpenAI uses image_url
                        imgContent = `<img src="${part.image_url.url}" class="rounded-lg max-w-xs mb-2 border border-gray-700">`;
                    }
                });
                
                const escapedText = rawText.replace(/"/g, "&quot;");
                
                bubbleContent = `
                    <div class="user-bubble flex items-center self-start mr-2 opacity-0 group-hover:opacity-100 transition-opacity">
                         <button onclick="showEdit('${messageId}')" class="bubble-btn">
                            <ion-icon name="pencil-outline" class="w-4 h-4"></ion-icon>
                         </button>
                    </div>
                
                    <!-- FIX: Dark style (bg-gray-800 bubble) -->
                    <div class="bg-gray-800 text-white rounded-2xl rounded-tr-lg p-4 max-w-xl lg:max-w-3xl shadow-md">
                        <div class="message-content">
                            ${imgContent}
                            ${textContent}
                        </div>
                        <div class="edit-area hidden mt-2">
                            <textarea class="w-full p-2 rounded-md bg-gray-700 text-white font-mono text-sm resize-none focus:outline-none" rows="3" oninput="autoGrow(this)">${escapedText}</textarea>
                            <div class="flex justify-end gap-2 mt-2">
                                <button onclick="cancelEdit('${messageId}')" class="text-xs text-gray-300 hover:underline">Cancel</button>
                                <button onclick="saveEdit('${messageId}')" class="text-xs font-semibold bg-white text-black px-3 py-1 rounded-md hover:bg-gray-200">Save</button>
                            </div>
                        </div>
                    </div>
                    <!-- FIX: Dark style (gray icon) -->
                    <div class="w-10 h-10 rounded-full bg-gray-600 flex-shrink-0 flex items-center justify-center text-white font-bold ml-3">
                        <ion-icon name="person-outline" class="w-6 h-6"></ion-icon>
                    </div>
                `;

            } else if (type === 'ai' || type === 'ai_error') {
                bubbleWrapper.classList.add('justify-start');
                let contentHTML = '';
                // FIX: Light style changed to PURPLE
                let errorClass = type === 'ai_error' ? 'bg-red-100 border-red-300 text-black' : 'bg-purple-100 text-purple-900 shadow-md';

                const aiBubbleDiv = document.createElement('div');
                aiBubbleDiv.className = `ai-bubble relative ${errorClass} rounded-2xl rounded-tl-lg p-5 max-w-xl lg:max-w-3xl`;
                
                const aiContentDiv = document.createElement('div');
aiContentDiv.className = 'ai-content prose prose-sm max-w-none';
                
                contentParts.forEach(part => {
                    if (part.type === 'text') {
                        contentHTML += marked.parse(part.text);
                    } else if (part.type === 'image_element') {
                        // Directly append the generated image element
                        aiContentDiv.appendChild(part.element);
                    }
                });
                
                aiContentDiv.innerHTML += contentHTML; // Add any text content
                aiBubbleDiv.appendChild(aiContentDiv);

                bubbleWrapper.innerHTML = `
                    <!-- FIX: Light style changed to PURPLE -->
                    <div class="w-10 h-10 rounded-full bg-purple-100 flex-shrink-0 flex items-center justify-center mr-3">
                        <!-- OPENAI ICON -->
                        <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                    </div>
                `;
                bubbleWrapper.appendChild(aiBubbleDiv);
                
            } else if (type === 'ai_typing') {
                bubbleWrapper.classList.add('justify-start');
                bubbleContent = `
                    <!-- FIX: Light style changed to PURPLE -->
                    <div class="w-10 h-10 rounded-full bg-purple-100 flex-shrink-0 flex items-center justify-center mr-3">
                        <!-- OPENAI ICON -->
                        <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                    </div>
                    <!-- FIX: Light style changed to PURPLE -->
                    <div class="bg-purple-100 rounded-2xl rounded-tl-lg p-5 shadow-md">
                        <div class="dot-flashing"></div>
                    </div>
                `;
                bubbleWrapper.innerHTML = bubbleContent;
            }

            if (bubbleContent) { // Only if it's not the AI bubble
                bubbleWrapper.innerHTML = bubbleContent;
            }
            chatLog.appendChild(bubbleWrapper);
            
            // Re-apply highlighting and buttons if it's a final AI message
            if (type === 'ai' || type === 'ai_error') {
                // Add copy button for whole message
                if(rawText) {
                    addAiBubbleButtons(bubbleWrapper, rawText);
                }

                bubbleWrapper.querySelectorAll('pre').forEach((preElement) => {
                    const codeBlock = preElement.querySelector('code');
                    if (codeBlock) {
                        // FIX: use highlightElement
                        hljs.highlightElement(codeBlock);
                        addCodeBlockButtons(preElement);
                    }
                });
            }
            
            return bubbleWrapper;
        }
        
        function appendWelcomeMessage() {
            const welcomeText = "Hello! This is OpenAI. How can I help today? (Switch to Image mode to generate images)";
            appendMessage('ai', [{ type: 'text', text: welcomeText }], welcomeText);
        }

        function scrollToBottom() {
            chatLog.scrollTop = chatLog.scrollHeight;
        }
        
        // --- CHAT HISTORY (CACHE) REMOVED ---
        
        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            updateMode(); // Populate models & SET INITIAL TOGGLE STATE
            appendWelcomeMessage(); // Add welcome
            promptInput.focus();
        });
        
    </script>
</body>
