<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI App - Chat</title>
    
    <!-- 1. Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Include Puter.js -->
    <script src="https://js.puter.com/v2/"></script>
    
    <!-- 3. Libraries for Code Highlighting & Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">

    <style>
        /* --- General Styles --- */
        html, body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* --- Page Navigation --- */
        .nav-link {
            @apply px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white;
        }
        .nav-link.active {
            @apply bg-gray-900 text-white;
        }
        
        /* --- Chat Styles --- */
        #chat-log {
            scrollbar-width: thin;
            scrollbar-color: #4a5568 #2d3748;
        }
        #chat-log::-webkit-scrollbar { width: 6px; }
        #chat-log::-webkit-scrollbar-track { background: #2d3748; }
        #chat-log::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 3px; }
        #chat-log::-webkit-scrollbar-thumb:hover { background: #718096; }

        .chat-bubble-ai .ai-content p {
            @apply mb-3;
        }
        .chat-bubble-ai .ai-content ul {
            @apply list-disc list-inside mb-3 pl-4;
        }
        .chat-bubble-ai .ai-content ol {
            @apply list-decimal list-inside mb-3 pl-4;
        }
        .chat-bubble-ai .ai-content pre {
            @apply bg-gray-900 rounded-md p-4 mb-3 relative;
        }
        
        .copy-btn {
            @apply absolute top-2 right-2 text-xs bg-gray-600 hover:bg-gray-500 text-white px-2 py-1 rounded transition-all duration-200;
        }

        /* --- AI Typing Spinner --- */
        .dot-flashing {
            position: relative; width: 8px; height: 8px;
            border-radius: 50%; background-color: #a0aec0; color: #a0aec0;
            animation: dotFlashing 1s infinite linear alternate;
            animation-delay: .5s;
        }
        .dot-flashing::before, .dot-flashing::after {
            content: ''; display: inline-block;
            position: absolute; top: 0;
        }
        .dot-flashing::before {
            left: -12px; width: 8px; height: 8px;
            border-radius: 50%; background-color: #a0aec0; color: #a0aec0;
            animation: dotFlashing 1s infinite alternate;
            animation-delay: 0s;
        }
        .dot-flashing::after {
            left: 12px; width: 8px; height: 8px;
            border-radius: 50%; background-color: #a0aec0; color: #a0aec0;
            animation: dotFlashing 1s infinite alternate;
            animation-delay: 1s;
        }
        @keyframes dotFlashing {
            0% { background-color: #a0aec0; }
            50%, 100% { background-color: rgba(160, 174, 192, 0.2); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col h-screen overflow-hidden">

    <!-- ========== Navigation Bar ========== -->
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo/Brand -->
                <div class="flex-shrink-0 flex items-center gap-2">
                    <svg class="w-8 h-8 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                    <span class="text-xl font-bold text-white">My AI App</span>
                </div>
                <!-- Links -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="index.html" id="nav-home" class="nav-link">Home</a>
                        <a href="chat.html" id="nav-chat" class="nav-link active">Chat</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- ========== Chatpage ========== -->
    <section id="page-chat" class="h-full flex flex-col flex-1">
        <!-- Chat Header -->
        <div class="bg-gray-800 border-b border-gray-700 p-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <h1 class="text-xl font-bold">Claude AI Chat</h1>
                <select id="model-select" name="model" class="bg-gray-700 border border-gray-600 rounded-md p-1.5 text-xs focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    <option value="claude-3-7-sonnet">Claude 3.7 Sonnet</option>
                    <option value="claude-3-7-opus">Claude 3.7 Opus</option>
                    <option value="claude-sonnet-4-5">Claude Sonnet 4.5</option>
                    <option value="claude-sonnet-4">Claude Sonnet 4</option>
                </select>
            </div>
            <button id="clear-chat" class="text-sm text-gray-400 hover:text-white transition">Clear Chat</button>
        </div>

        <!-- Chat Log -->
        <main id="chat-log" class="flex-1 overflow-y-auto p-4 space-y-4">
            <div class="chat-bubble-ai">
                <div class="bg-gray-700 rounded-lg p-3 max-w-xl">
                    <div class="ai-content"><p>Hello! How can I help you today?</p></div>
                </div>
            </div>
        </main>

        <!-- Chat Input Footer -->
        <footer class="p-4 bg-gray-800 border-t border-gray-700">
            <form id="chat-form" class="flex items-center gap-3">
                <label for="file-upload" class="cursor-pointer text-gray-400 hover:text-white p-2 rounded-full transition">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0V3z"/></svg>
                </label>
                <input type="file" id="file-upload" accept="image/*" class="hidden">
                <div id="image-preview-container" class="relative hidden">
                    <img id="image-preview" class="w-12 h-12 rounded-lg object-cover">
                    <button id="remove-image" type="button" class="absolute -top-2 -right-2 bg-red-600 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs font-bold">&times;</button>
                </div>
                <input type="text" id="prompt-input" class="flex-1 p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Type your message or attach an image...">
                <button type="submit" id="send-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-5 rounded-lg transition duration-200">
                    Send
                </button>
            </form>
        </footer>
    </section>

    <!-- ========== JavaScript Logic ========== -->
    <script>
        // --- Chat App Logic ---
        const chatLog = document.getElementById('chat-log');
        const chatForm = document.getElementById('chat-form');
        const promptInput = document.getElementById('prompt-input');
        const modelSelect = document.getElementById('model-select');
        const sendBtn = document.getElementById('send-btn');
        const fileUpload = document.getElementById('file-upload');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');
        const removeImageBtn = document.getElementById('remove-image');
        const clearChatBtn = document.getElementById('clear-chat');

        let chatHistory = [];
        let attachedImageBase64 = null;

        chatForm.addEventListener('submit', handleSendMessage);
        fileUpload.addEventListener('change', handleFileSelect);
        removeImageBtn.addEventListener('click', clearAttachment);
        
        clearChatBtn.addEventListener('click', () => {
            chatLog.innerHTML = '';
            chatHistory = [];
            clearAttachment();
            appendMessage('ai', [{ type: 'text', text: 'Hello! How can I help you today?' }]);
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                attachedImageBase64 = e.target.result;
                imagePreview.src = attachedImageBase64;
                imagePreviewContainer.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        }

        function clearAttachment() {
            attachedImageBase64 = null;
            imagePreview.src = '';
            imagePreviewContainer.classList.add('hidden');
            fileUpload.value = null;
        }

        async function handleSendMessage(e) {
            e.preventDefault();
            const promptText = promptInput.value.trim();
            const model = modelSelect.value;
            if (!promptText && !attachedImageBase64) return;

            const userMessageParts = [];
            if (attachedImageBase64) {
                const base64Data = attachedImageBase64.split(',')[1];
                userMessageParts.push({ type: 'image_data', data: base64Data });
            }
            if (promptText) {
                userMessageParts.push({ type: 'text', text: promptText });
            }

            chatHistory.push({ role: 'user', content: userMessageParts });
            appendMessage('user', userMessageParts);
            promptInput.value = '';
            clearAttachment();

            await callClaudeAI(model);
        }

        async function callClaudeAI(model) {
            const typingIndicator = appendMessage('ai_typing');
            chatLog.scrollTop = chatLog.scrollHeight;
            sendBtn.disabled = true;

            try {
                const response = await puter.ai.chat(chatHistory, { model: model, stream: true });
                
                typingIndicator.remove();
                const aiBubble = appendMessage('ai', []); // Add empty bubble
                const aiContentElement = aiBubble.querySelector('.ai-content');
                
                let fullResponse = "";
                let streamingElement = document.createElement('p');
                aiContentElement.appendChild(streamingElement);

                for await (const part of response) {
                    if (part?.text) {
                        fullResponse += part.text;
                        streamingElement.textContent = fullResponse; // Stream as plain text
                        chatLog.scrollTop = chatLog.scrollHeight;
                    }
                }

                // --- NEW: Process Markdown & Code ---
                // Once streaming is done, parse the full response
                const htmlContent = marked.parse(fullResponse);
                aiContentElement.innerHTML = htmlContent;

                // Find all <pre><code> blocks and apply highlighting + copy button
                aiContentElement.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightBlock(block);
                    addCopyButton(block.parentElement); // Add to the <pre> tag
                });
                // ------------------------------------

                chatHistory.push({ role: 'model', content: [{ type: 'text', text: fullResponse }] });

            } catch (error)
            {
                console.error('Error calling AI:', error);
                // Ensure typing indicator is removed on error
                if(typingIndicator) typingIndicator.remove();
                appendMessage('ai', [{ type: 'text', text: `Sorry, an error occurred: ${error.message}` }]);
            } 
            finally {
                sendBtn.disabled = false;
                chatLog.scrollTop = chatLog.scrollHeight;
            }
        }

        function addCopyButton(preElement) {
            const button = document.createElement('button');
            button.className = 'copy-btn';
            button.textContent = 'Copy';
            
            button.addEventListener('click', () => {
                const code = preElement.querySelector('code').innerText;
                try {
                    // Fallback for clipboard API in iFrames
                    const textarea = document.createElement('textarea');
                    textarea.value = code;
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    
                    button.textContent = 'Copied!';
                    setTimeout(() => { button.textContent = 'Copy'; }, 2000);
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                    button.textContent = 'Error';
                }
            });
            
            preElement.style.position = 'relative'; // Anchor for the button
            preElement.appendChild(button);
        }

        function appendMessage(type, contentParts = []) {
            const bubbleWrapper = document.createElement('div');
            
            if (type === 'user') {
                bubbleWrapper.className = 'chat-bubble-user flex justify-end';
                const bubble = document.createElement('div');
                bubble.className = 'bg-blue-600 rounded-lg p-3 max-w-xl';
                contentParts.forEach(part => {
                    if (part.type === 'text') {
                        const p = document.createElement('p');
                        p.textContent = part.text;
                        bubble.appendChild(p);
                    } else if (part.type === 'image_data') {
                        const img = document.createElement('img');
                        img.src = `data:image/png;base64,${part.data}`;
                        img.className = 'rounded-lg max-w-xs mb-2';
                        bubble.prepend(img); // Show image above text
                    }
                });
                bubbleWrapper.appendChild(bubble);

            } else if (type === 'ai') {
                bubbleWrapper.className = 'chat-bubble-ai';
                bubbleWrapper.innerHTML = `
                    <div class="bg-gray-700 rounded-lg p-3 max-w-xl">
                        <div class="ai-content"></div>
                    </div>
                `;
                if (contentParts.length > 0) {
                    const aiContentElement = bubbleWrapper.querySelector('.ai-content');
                    aiContentElement.innerHTML = marked.parse(contentParts[0].text);
                }
                
            } else if (type === 'ai_typing') {
                bubbleWrapper.className = 'chat-bubble-ai';
                bubbleWrapper.innerHTML = `
                    <div class="bg-gray-700 rounded-lg p-3 max-w-xl">
                        <div class="dot-flashing"></div>
                    </div>
                `;
            }

            chatLog.appendChild(bubbleWrapper);
            chatLog.scrollTop = chatLog.scrollHeight;
            return bubbleWrapper;
        }

        // --- Init ---
        // No page switching logic needed, just append the first message
        appendMessage('ai', [{ type: 'text', text: 'Hello! How can I help you today?' }]);
        
    </script>
</body>
</html>
