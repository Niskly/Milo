    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI App - OpenRouter Chat</title>
    
    <!-- 1. Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Include Puter.js -->
    <script src="https://js.puter.com/v2/"></script>
    
    <!-- 3. Icons -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <!-- 4. Libraries for Code Highlighting & Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    
    <!-- 5. Main JS (for navbar) -->
    <script src="js/main.js" defer></script>

    <style>
        html {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            scroll-behavior: smooth;
        }
        
        #chat-log { 
            scrollbar-width: thin; 
            scrollbar-color: #9ca3af #ffffff;
        }
        #chat-log::-webkit-scrollbar { width: 6px; }
        #chat-log::-webkit-scrollbar-track { background: #ffffff; }
        #chat-log::-webkit-scrollbar-thumb { background: #9ca3af; border-radius: 3px; }

        .ai-content p { @apply mb-4 last:mb-0; }
        .ai-content ul, .ai-content ol { @apply list-inside mb-4 pl-2 space-y-1; }
        .ai-content ul { @apply list-disc; }
        .ai-content ol { @apply list-decimal; }
        .ai-content li { @apply leading-relaxed; }
        .ai-content code:not(pre code) { @apply text-sm bg-purple-100 text-purple-900 rounded px-1.5 py-0.5 font-mono; }
        .ai-content pre { @apply bg-gray-900 rounded-lg p-4 mb-4 relative text-sm overflow-x-auto; }
        .ai-content a { @apply text-purple-600 hover:underline; }
        .ai-content img { @apply rounded-lg border border-purple-200; }

        .dot-flashing {
            position: relative; width: 6px; height: 6px;
            border-radius: 50%; @apply bg-purple-500;
            animation: dotFlashing 1s infinite linear alternate;
            animation-delay: .5s;
        }
        .dot-flashing::before, .dot-flashing::after {
            content: ''; display: inline-block;
            position: absolute; top: 0;
        }
        .dot-flashing::before {
            left: -10px; width: 6px; height: 6px;
            border-radius: 50%; @apply bg-purple-500;
            animation: dotFlashing 1s infinite alternate;
            animation-delay: 0s;
        }
        .dot-flashing::after {
            left: 10px; width: 6px; height: 6px;
            border-radius: 50%; @apply bg-purple-500;
            animation: dotFlashing 1s infinite alternate;
            animation-delay: 1s;
        }
        @keyframes dotFlashing {
            0% { @apply bg-purple-500; }
            50%, 100% { @apply bg-purple-300; }
        }
        
        #prompt-input {
            scrollbar-width: thin;
            scrollbar-color: #374151 #1f2937;
        }
        #prompt-input::-webkit-scrollbar { width: 4px; }
        #prompt-input::-webkit-scrollbar-track { background: transparent; }
        #prompt-input::-webkit-scrollbar-thumb { background: #374151; border-radius: 2px; }

        .ai-bubble .bubble-btn {
            @apply absolute top-1.5 right-1.5 p-1.5 text-purple-600 bg-white/50 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity hover:bg-purple-100 hover:text-purple-700;
        }
        .user-bubble .bubble-btn {
            @apply p-1.5 text-gray-400 hover:text-white hover:bg-gray-800 rounded-lg;
        }
        .code-btn-container .bubble-btn {
             @apply text-gray-300 bg-gray-800/50 hover:bg-gray-700 hover:text-white;
        }
        
        /* Dropdown menu scrollbar */
        #model-dropdown-menu {
            scrollbar-width: thin;
            scrollbar-color: #7c3aed #9333ea;
        }
        #model-dropdown-menu::-webkit-scrollbar { width: 6px; }
        #model-dropdown-menu::-webkit-scrollbar-track { background: #9333ea; }
        #model-dropdown-menu::-webkit-scrollbar-thumb { background: #7c3aed; border-radius: 3px; }
    </style>
    
</head>
<body class="bg-black text-white transition-colors duration-300 flex flex-col h-screen overflow-hidden">

    <div id="navbar-placeholder"></div>

    <div class="flex-1 flex flex-col h-full min-h-0 relative bg-white">
        <main id="chat-log" class="flex-1 overflow-y-auto p-4 md:p-6 space-y-6 bg-white text-black pb-56">
            <!-- Messages will be injected here -->
        </main>

        <footer class="sticky bottom-0 p-4 md:p-6 z-10">
            
            <div id="stop-btn-container" class="flex justify-center mb-2 hidden">
                <button id="stop-btn" class="flex items-center gap-2 bg-gray-800 border border-gray-700 text-white px-4 py-2 rounded-lg text-sm font-medium shadow-md hover:bg-gray-700 transition">
                    <ion-icon name="stop-circle-outline" class="w-5 h-5"></ion-icon>
                    Stop Generating
                </button>
            </div>

            <form id="chat-form" class="bg-black border border-gray-700 rounded-2xl shadow-2xl p-2.5 flex flex-col w-full max-w-4xl mx-auto">
                
                <textarea id="prompt-input" class="w-full p-2.5 bg-transparent focus:outline-none resize-none max-h-48 text-white placeholder:text-gray-400" placeholder="Chat with AI models..." rows="1" oninput="autoGrow(this)"></textarea>
                
                <div class="flex items-center justify-between w-full mt-2 min-h-[40px]">
                    <div class="flex items-center gap-2 flex-wrap">
                        <button type="button" id="sign-in-btn" class="bg-gray-800 border border-gray-700 text-white px-3 py-2 rounded-lg text-sm font-medium hover:bg-gray-700">Sign In</button>
                        
                        <label for="file-upload" class="cursor-pointer text-gray-400 hover:text-blue-400 p-2.5 rounded-lg hover:bg-gray-800 transition">
                            <ion-icon name="attach-outline" class="w-6 h-6"></ion-icon>
                        </label>
                        <input type="file" id="file-upload" accept="image/*" class="hidden">
                        
                        <div id="image-preview-container" class="relative w-10 h-10 hidden">
                            <img id="image-preview" class="w-full h-full rounded-lg object-cover border-2 border-blue-500">
                            <button id="remove-image" type="button" class="absolute -top-1.5 -right-1.5 bg-red-600 text-white rounded-full w-4 h-4 flex items-center justify-center text-xs font-bold">&times;</button>
                        </div>
                    </div>
                    
                    <div class="flex items-center gap-2 flex-wrap">
                        <div class="relative">
                            <select id="model-select" name="model" class="hidden"></select>
                            
                            <button type="button" id="model-dropdown-btn" class="flex items-center justify-between w-64 bg-purple-600 border border-purple-500 text-white rounded-lg p-2 text-sm font-medium focus:ring-2 focus:ring-purple-400 focus:outline-none hover:bg-purple-700">
                                <span id="model-dropdown-label" class="truncate">Select Model</span>
                                <ion-icon name="chevron-down-outline" class="w-4 h-4 ml-2 flex-shrink-0"></ion-icon>
                            </button>
                            
                            <div id="model-dropdown-menu" class="hidden absolute bottom-full mb-2 w-80 bg-purple-600 border border-purple-500 rounded-lg shadow-lg z-20 overflow-hidden max-h-96 overflow-y-auto">
                                <!-- Search bar -->
                                <div class="sticky top-0 bg-purple-700 p-2 border-b border-purple-500">
                                    <input type="text" id="model-search" placeholder="Search models..." class="w-full px-3 py-2 bg-purple-800 text-white placeholder-purple-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-purple-400">
                                </div>
                                <!-- Menu items will be populated by JS -->
                                <div id="model-menu-items"></div>
                            </div>
                        </div>
                        
                        <button type="submit" id="send-btn" class="bg-white hover:bg-gray-200 text-black font-bold p-2.5 rounded-full transition duration-200 self-center disabled:bg-gray-700 disabled:text-gray-400 disabled:cursor-not-allowed w-10 h-10 flex items-center justify-center">
                            <ion-icon name="arrow-up-outline" class="w-5 h-5"></ion-icon>
                        </button>
                    </div>
                </div>
            </form>
        </footer>
    </div>

        // Function to convert model ID to readable name
        function modelToName(modelId) {
            // Remove "openrouter:" prefix
            let name = modelId.replace('openrouter:', '');
            
            // Split by / to get provider and model
            const parts = name.split('/');
            if (parts.length === 2) {
                const provider = parts[0];
                const model = parts[1];
                
                // Capitalize provider name
                const providerName = provider.split('-').map(word => 
                    word.charAt(0).toUpperCase() + word.slice(1)
                ).join(' ');
                
                // Format model name
                let modelName = model
                    .replace(/-/g, ' ')
                    .replace(/\b\w/g, l => l.toUpperCase());
                
                // Add (Free) tag if it ends with :free
                if (modelName.toLowerCase().endsWith(':free')) {
                    modelName = modelName.replace(/:free/i, '') + ' (Free)';
                }
                
                // Add (Thinking) tag if it ends with :thinking
                if (modelName.toLowerCase().endsWith(':thinking')) {
                    modelName = modelName.replace(/:thinking/i, '') + ' (Thinking)';
                }
                
                return `${providerName}: ${modelName}`;
            }
            
            return name;
        }

        const chatLog = document.getElementById('chat-log');
        const chatForm = document.getElementById('chat-form');
        const promptInput = document.getElementById('prompt-input');
        const sendBtn = document.getElementById('send-btn');
        const fileUpload = document.getElementById('file-upload');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');
        const removeImageBtn = document.getElementById('remove-image');
        const stopBtnContainer = document.getElementById('stop-btn-container');
        const stopBtn = document.getElementById('stop-btn');
        const modelSelect = document.getElementById('model-select');
        const modelDropdownBtn = document.getElementById('model-dropdown-btn');
        const modelDropdownLabel = document.getElementById('model-dropdown-label');
        const modelDropdownMenu = document.getElementById('model-dropdown-menu');
        const modelMenuItems = document.getElementById('model-menu-items');
        const modelSearch = document.getElementById('model-search');
        const signInBtn = document.getElementById('sign-in-btn');

        let attachedImageBase64 = null;
        let isAIGenerating = false;
        let abortController = null;

        chatForm.addEventListener('submit', handleSendMessage);
        fileUpload.addEventListener('change', handleFileSelect);
        removeImageBtn.addEventListener('click', clearAttachment);
        stopBtn.addEventListener('click', stopGeneration);
        signInBtn.addEventListener('click', handleSignIn);
        
        promptInput.addEventListener('paste', (e) => {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (const item of items) {
                if (item.type.indexOf('image') === 0) {
                    const file = item.getAsFile();
                    handleFileSelect({ target: { files: [file] } });
                    e.preventDefault();
                    break;
                }
            }
        });
        
        promptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file || !file.type.startsWith('image/')) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                attachedImageBase64 = e.target.result;
                imagePreview.src = attachedImageBase64;
                imagePreviewContainer.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        }

        function clearAttachment() {
            attachedImageBase64 = null;
            imagePreview.src = '';
            imagePreviewContainer.classList.add('hidden');
            fileUpload.value = null;
        }

        async function handleSendMessage(e) {
            e.preventDefault();
            if (isAIGenerating) return;
            
            const promptText = promptInput.value.trim();
            if (!promptText && !attachedImageBase64) return;
            
            const model = modelSelect.value;

            const userMessageParts = [];
            if (attachedImageBase64) {
                const base64Data = attachedImageBase64.split(',')[1];
                userMessageParts.push({ type: 'image_data', data: base64Data });
            }
            if (promptText) {
                userMessageParts.push({ type: 'text', text: promptText });
            }
            
            const userMessage = { role: 'user', content: userMessageParts };
            appendMessage('user', userMessage.content, promptText);
            
            promptInput.value = '';
            autoGrow(promptInput);
            clearAttachment();

            await callOpenRouterAI(model, userMessage);
        }
        
        async function handleSignIn() {
            try {
                const signInResult = await puter.auth.signIn();
                
                if (signInResult === true) {
                    appendMessage('ai', [{ type: 'text', text: 'You are now signed in!' }], 'You are now signed in!');
                } else {
                    console.warn("Sign-in completed but did not return `true`:", signInResult);
                    appendMessage('ai', [{ type: 'text', text: 'Sign-in complete! You can chat now.' }], 'Sign-in complete! You can chat now.');
                }
                
                signInBtn.style.display = 'none';

            } catch (err) {
                 console.error("Sign-in failed with an exception:", err);
                 
                 let errorMessage = "An unknown error occurred during sign-in. The popup might be blocked.";
                 if (err) {
                    errorMessage = err.message || JSON.stringify(err, Object.getOwnPropertyNames(err), 2);
                 }
                 
                 appendMessage('ai_error', [{ type: 'text', text: `Sign-in failed:\n\`\`\`\n${errorMessage}\n\`\`\`` }]);
            }
        }
        
        function setAIGenerating(isGenerating) {
            isAIGenerating = isGenerating;
            if (isGenerating) {
                abortController = new AbortController();
                sendBtn.disabled = true;
                promptInput.disabled = true;
                stopBtnContainer.classList.remove('hidden');
            } else {
                abortController = null;
                sendBtn.disabled = false;
                promptInput.disabled = false;
                promptInput.focus();
                stopBtnContainer.classList.add('hidden');
            }
        }
        
        function stopGeneration() {
            if (abortController) {
                abortController.abort();
                setAIGenerating(false);
                console.log("AI Generation stopped by user.");
            }
        }

        async function callOpenRouterAI(model, userMessage) {
            signInBtn.style.display = 'none';
            setAIGenerating(true);
            const typingIndicator = appendMessage('ai_typing');
            scrollToBottom();

            let fullResponse = "";
            let aiBubble;
            
            const history = [userMessage];

            try {
                const response = await puter.ai.chat(history, { 
                    model: model, 
                    stream: true,
                    signal: abortController.signal 
                });
                
                typingIndicator.remove();
                aiBubble = appendMessage('ai', []); 
                const aiContentElement = aiBubble.querySelector('.ai-content');
                
                let streamedText = "";
                
                for await (const part of response) {
                    if (part?.text) {
                        streamedText += part.text;
                        aiContentElement.innerHTML = marked.parse(streamedText);
                        
                        aiContentElement.querySelectorAll('pre code').forEach((codeBlock) => {
                            if (!codeBlock.dataset.highlighted) {
                                hljs.highlightElement(codeBlock);
                                codeBlock.dataset.highlighted = 'yes';
                            }
                        });
                        
                        scrollToBottom();
                    }
                }
                
                fullResponse = streamedText;

                aiContentElement.innerHTML = marked.parse(fullResponse);
                addAiBubbleButtons(aiBubble, fullResponse); 
                
                aiBubble.querySelectorAll('pre').forEach((preElement) => {
                    const codeBlock = preElement.querySelector('code');
                    if (codeBlock) {
                        hljs.highlightElement(codeBlock);
                    }
                    addCodeBlockButtons(preElement); 
                });
                
            } catch (error) {
                if (error.name === 'AbortError') {
                    if (aiBubble) {
                        const aiContentElement = aiBubble.querySelector('.ai-content');
                        fullResponse = aiContentElement.innerText + " ... [Stopped by user]";
                        aiContentElement.innerHTML = marked.parse(fullResponse);
                        addAiBubbleButtons(aiBubble, fullResponse);
                    } else {
                        typingIndicator.remove();
                    }
                } else {
                    console.error('Error calling OpenRouter AI:', JSON.stringify(error, Object.getOwnPropertyNames(error), 2));
                    if(typingIndicator) typingIndicator.remove();
                    if(aiBubble) aiBubble.remove();
                    
                    const errorString = (typeof error === 'string') ? error : (error.message ? error.message : JSON.stringify(error, Object.getOwnPropertyNames(error), 2));
                    const errorText = `Sorry, an API error occurred:\n\`\`\`\n${errorString}\n\`\`\``;
                    appendMessage('ai_error', [{ type: 'text', text: errorText }], errorText);
                }
            } 
            finally {
                setAIGenerating(false);
                scrollToBottom();
            }
        }

        function addAiBubbleButtons(aiBubbleWrapper, rawText) {
             const aiBubble = aiBubbleWrapper.querySelector('.ai-bubble');
             if (!aiBubble) return;
             
             const escapedText = rawText.replace(/\\/g, '\\\\').replace(/`/g, '\\`').replace(/\${/g, '\\${');

             const copyBtn = document.createElement('button');
             copyBtn.className = 'bubble-btn';
             copyBtn.title = 'Copy text';
             copyBtn.innerHTML = '<ion-icon name="copy-outline" class="w-4 h-4"></ion-icon>';
             copyBtn.onclick = () => copyToClipboard(escapedText, copyBtn);
             
             aiBubble.classList.add('group');
             aiBubble.appendChild(copyBtn);
        }
        
        function addCodeBlockButtons(preElement) {
            const codeBlock = preElement.querySelector('code');
            if (!codeBlock) return;

            const btnContainer = document.createElement('div');
            btnContainer.className = 'code-btn-container absolute top-2 right-2 flex gap-2';
            
            const copyBtn = document.createElement('button');
            copyBtn.className = 'bubble-btn';
            copyBtn.title = 'Copy code';
            copyBtn.innerHTML = '<ion-icon name="copy-outline" class="w-4 h-4"></ion-icon>';
            copyBtn.onclick = () => copyToClipboard(codeBlock.innerText, copyBtn);
            
            btnContainer.appendChild(copyBtn);
            preElement.classList.add('group');
            preElement.appendChild(btnContainer);
        }

        function copyToClipboard(text, buttonElement) {
            try {
                const tempTextarea = document.createElement('textarea');
                tempTextarea.value = text;
                tempTextarea.style.position = 'absolute';
                tempTextarea.style.left = '-9999px';
                document.body.appendChild(tempTextarea);
                tempTextarea.select();
                document.execCommand('copy');
                document.body.removeChild(tempTextarea);
                
                buttonElement.innerHTML = '<ion-icon name="checkmark-outline" class="w-4 h-4"></ion-icon>';
                setTimeout(() => { 
                    buttonElement.innerHTML = '<ion-icon name="copy-outline" class="w-4 h-4"></ion-icon>';
                }, 2000);
            } catch (err) {
                buttonElement.innerHTML = '<ion-icon name="alert-circle-outline" class="w-4 h-4"></ion-icon>';
            }
        }

            const textarea = editArea.querySelector('textarea');
            textarea.style.height = 'auto';
            textarea.style.height = (textarea.scrollHeight) + 'px';
            textarea.focus();
        }
        
        function saveEdit(messageId) {
            const bubbleWrapper = document.getElementById(messageId);
            const messageContent = bubbleWrapper.querySelector('.message-content');
            const editArea = bubbleWrapper.querySelector('.edit-area');
            const textarea = editArea.querySelector('textarea');

            bubbleWrapper.dataset.rawText = newText;
            
            messageContent.classList.remove('hidden');
            editArea.classList.add('hidden');

        function appendMessage(type, contentParts = [], rawText = "") {
            const bubbleWrapper = document.createElement('div');
            bubbleWrapper.className = 'chat-message-wrapper w-full flex';
            
            let bubbleContent = '';
            
            if (type === 'user') {
                const messageId = 'user-' + crypto.randomUUID();
                bubbleWrapper.id = messageId;
                bubbleWrapper.dataset.rawText = rawText;
                
                bubbleWrapper.classList.add('justify-end', 'group');
                let textContent = '';
                let imgContent = '';
                
                contentParts.forEach(part => {
                    if (part.type === 'text') {
                        textContent = `<p class="whitespace-pre-wrap">${part.text.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</p>`;
                    } else if (part.type === 'image_data') {
                        imgContent = `<img src="data:image/png;base64,${part.data}" class="rounded-lg max-w-xs mb-2 border border-gray-700">`;
                    }
                });
                
                const escapedText = rawText.replace(/"/g, "&quot;");
                
                bubbleContent = `
                    <div class="user-bubble flex items-center self-start mr-2 opacity-0 group-hover:opacity-100 transition-opacity">
                         <button onclick="showEdit('${messageId}')" class="bubble-btn">
                            <ion-icon name="pencil-outline" class="w-4 h-4"></ion-icon>
                         </button>
                    </div>
                
                    <div class="bg-gray-800 text-white rounded-2xl rounded-tr-lg p-4 max-w-xl lg:max-w-3xl shadow-md">
                        <div class="message-content">
                            ${imgContent}
                            ${textContent}
                        </div>
                        <div class="edit-area hidden mt-2">
                            <textarea class="w-full p-2 rounded-md bg-gray-700 text-white font-mono text-sm resize-none focus:outline-none" rows="3" oninput="autoGrow(this)">${escapedText}</textarea>
                            <div class="flex justify-end gap-2 mt-2">
                                <button onclick="cancelEdit('${messageId}')" class="text-xs text-gray-300 hover:underline">Cancel</button>
                                <button onclick="saveEdit('${messageId}')" class="text-xs font-semibold bg-white text-black px-3 py-1 rounded-md hover:bg-gray-200">Save</button>
                            </div>
                        </div>
                    </div>
                    <div class="w-10 h-10 rounded-full bg-gray-600 flex-shrink-0 flex items-center justify-center text-white font-bold ml-3">
                        <ion-icon name="person-outline" class="w-6 h-6"></ion-icon>
                    </div>
                `;

            } else if (type === 'ai' || type === 'ai_error') {
                bubbleWrapper.classList.add('justify-start');
                let contentHTML = '';
                let errorClass = type === 'ai_error' ? 'bg-red-100 border-red-300 text-black' : 'bg-purple-50 text-black shadow-md border border-purple-200';

                contentParts.forEach(part => {
                    if (part.type === 'text') {
                        contentHTML += marked.parse(part.text);
                    }
                });
                
                bubbleContent = `
                    <div class="w-10 h-10 rounded-full bg-purple-100 flex-shrink-0 flex items-center justify-center mr-3">
                        <ion-icon name="hardware-chip-outline" class="w-6 h-6 text-purple-600"></ion-icon>
                    </div>
                    <div class="ai-bubble relative ${errorClass} rounded-2xl rounded-tl-lg p-5 max-w-xl lg:max-w-3xl">
                        <div class="ai-content prose prose-sm max-w-none">
                            ${contentHTML}
                        </div>
                    </div>
                `;
                
            } else if (type === 'ai_typing') {
                bubbleWrapper.classList.add('justify-start');
                bubbleContent = `
                    <div class="w-10 h-10 rounded-full bg-purple-100 flex-shrink-0 flex items-center justify-center mr-3">
                        <ion-icon name="hardware-chip-outline" class="w-6 h-6 text-purple-600"></ion-icon>
                    </div>
                    <div class="bg-purple-50 border border-purple-200 rounded-2xl rounded-tl-lg p-5 shadow-md">
                        <div class="dot-flashing"></div>
                    </div>
                `;
            }

            bubbleWrapper.innerHTML = bubbleContent;
            chatLog.appendChild(bubbleWrapper);
            
            if ((type === 'ai' || type === 'ai_error') && rawText) { 
                addAiBubbleButtons(bubbleWrapper, rawText);

                bubbleWrapper.querySelectorAll('pre').forEach((preElement) => {
                    const codeBlock = preElement.querySelector('code');
                    if (codeBlock) {
                        hljs.highlightElement(codeBlock);
                        addCodeBlockButtons(preElement);
                    }
                });
            }
            
            return bubbleWrapper;
        }

            appendMessage('ai', [{ type: 'text', text: 'Hello! I have access to hundreds of AI models through OpenRouter. Select a model from the dropdown and ask me anything!' }], 'Hello! I have access to hundreds of AI models through OpenRouter. Select a model from the dropdown and ask me anything!');
        }

        function scrollToBottom() {
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function initModelDropdown() {
            // Populate the hidden select
            allModels.forEach((modelId, index) => {
                const option = document.createElement('option');
                option.value = modelId;
                option.textContent = modelToName(modelId);
                if (index === 0) {
                    option.selected = true;
                    modelDropdownLabel.textContent = modelToName(modelId);
                }
                modelSelect.appendChild(option);
            });
            
            // Render all menu items initially
            renderMenuItems(allModels);
            
            // Search functionality
            modelSearch.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filtered = allModels.filter(modelId => {
                    const name = modelToName(modelId).toLowerCase();
                    return name.includes(searchTerm) || modelId.toLowerCase().includes(searchTerm);
                });
                renderMenuItems(filtered);
            });
            
            // Toggle menu visibility
            modelDropdownBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                modelDropdownMenu.classList.toggle('hidden');
                if (!modelDropdownMenu.classList.contains('hidden')) {
                    modelSearch.focus();
                }
            });
        }
        
        function renderMenuItems(models) {
            modelMenuItems.innerHTML = '';
            
            if (models.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'px-4 py-3 text-sm text-purple-200 text-center';
                noResults.textContent = 'No models found';
                modelMenuItems.appendChild(noResults);
                return;
            }
            
            models.forEach(modelId => {
                const name = modelToName(modelId);
                const menuItem = document.createElement('button');
                menuItem.type = 'button';
                menuItem.className = 'block w-full text-left px-4 py-2 text-sm text-white hover:bg-purple-700 truncate';
                menuItem.textContent = name;
                menuItem.title = name; // Show full name on hover
                menuItem.dataset.value = modelId;
                
                menuItem.addEventListener('click', () => {
                    modelDropdownLabel.textContent = name;
                    modelSelect.value = modelId;
                    modelDropdownMenu.classList.add('hidden');
                    modelSearch.value = ''; // Clear search
                    renderMenuItems(allModels); // Reset to show all models
                });
                
                modelMenuItems.appendChild(menuItem);
            });
        }
        
        document.addEventListener('DOMContentLoaded', async () => {
            initModelDropdown();
            appendWelcomeMessage();
            promptInput.focus();
        });
        
        // Close dropdown when clicking outside
        window.addEventListener('click', () => {
            if (!modelDropdownMenu.classList.contains('hidden')) {
                modelDropdownMenu.classList.add('hidden');
                modelSearch.value = ''; // Clear search when closing
                renderMenuItems(allModels); // Reset to show all models
            }
        });
        
    </script>
</body>
</html>
