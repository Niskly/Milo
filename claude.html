<!DOCTYPE html>
<!-- 
  Set permanently to dark mode.
-->
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI App - Claude Chat</title>
    
    <!-- 1. Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Include Puter.js -->
    <script src="https://js.puter.com/v2/"></script>
    
    <!-- 3. Icons -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <!-- 4. Libraries for Code Highlighting & Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    
    <!-- 5. Main JS (for navbar) -->
    <script src="js/main.js" defer></script>

    <style>
        /* --- General Styles --- */
        html {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            scroll-behavior: smooth;
        }
        
        /* --- Scrollbar (Light chat log) --- */
        #chat-log { 
            scrollbar-width: thin; 
            scrollbar-color: #9ca3af #ffffff; /* gray-400, white */
        }
        #chat-log::-webkit-scrollbar { width: 6px; }
        #chat-log::-webkit-scrollbar-track { background: #ffffff; } /* white */
        #chat-log::-webkit-scrollbar-thumb { background: #9ca3af; border-radius: 3px; } /* gray-400 */

        /* --- Chat Bubble Content Styling (Light chat log) --- */
        .ai-content p { @apply mb-4 last:mb-0; }
        .ai-content ul, .ai-content ol { @apply list-inside mb-4 pl-2 space-y-1; }
        .ai-content ul { @apply list-disc; }
        .ai-content ol { @apply list-decimal; }
        .ai-content li { @apply leading-relaxed; }
        .ai-content code:not(pre code) { @apply text-sm bg-gray-200 text-black rounded px-1.5 py-0.5 font-mono; }
        /* Code block style is from tokyo-night-dark.css */
        .ai-content pre { @apply bg-gray-900 rounded-lg p-4 mb-4 relative text-sm overflow-x-auto; }
        .ai-content a { @apply text-blue-500 hover:underline; }
        .ai-content img { @apply rounded-lg border border-gray-200; }

        /* --- AI Typing Spinner (Light chat log) --- */
        .dot-flashing {
            position: relative; width: 6px; height: 6px;
            border-radius: 50%; @apply bg-gray-500;
            animation: dotFlashing 1s infinite linear alternate;
            animation-delay: .5s;
        }
        .dot-flashing::before, .dot-flashing::after {
            content: ''; display: inline-block;
            position: absolute; top: 0;
        }
        .dot-flashing::before {
            left: -10px; width: 6px; height: 6px;
            border-radius: 50%; @apply bg-gray-500;
            animation: dotFlashing 1s infinite alternate;
            animation-delay: 0s;
        }
        .dot-flashing::after {
            left: 10px; width: 6px; height: 6px;
            border-radius: 50%; @apply bg-gray-500;
            animation: dotFlashing 1s infinite alternate;
            animation-delay: 1s;
        }
        @keyframes dotFlashing {
            0% { @apply bg-gray-500; }
            50%, 100% { @apply bg-gray-300; }
        }
        
        /* --- Input Textarea (Dark chat log) --- */
        #prompt-input {
            scrollbar-width: thin;
            scrollbar-color: #374151 #1f2937; /* gray-700, gray-800 */
        }
        #prompt-input::-webkit-scrollbar { width: 4px; }
        #prompt-input::-webkit-scrollbar-track { background: transparent; }
        #prompt-input::-webkit-scrollbar-thumb { background: #374151; border-radius: 2px; }


        /* --- Bubble Buttons (Dark user, Light AI) --- */
        .ai-bubble .bubble-btn {
            @apply absolute top-1.5 right-1.5 p-1.5 text-gray-500 bg-white/50 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity hover:bg-gray-200 hover:text-black;
        }
        .user-bubble .bubble-btn {
            @apply p-1.5 text-gray-400 hover:text-white hover:bg-gray-800 rounded-lg;
        }
        .code-btn-container .bubble-btn {
             @apply text-gray-300 bg-gray-800/50 hover:bg-gray-700 hover:text-white;
        }
    </style>
    
</head>
<!-- 
  BODY is black, provides the frame.
-->
<body class="bg-black text-white transition-colors duration-300 flex flex-col h-screen overflow-hidden">

    <!-- 
      Navbar placeholder
    -->
    <div id="navbar-placeholder"></div>

    <!-- ========== Chat Section ========== -->
    <div class="flex-1 flex flex-col h-full min-h-0 relative">
        <!-- 
          Chat Log
          Set to bg-white and text-black
        -->
        <main id="chat-log" class="flex-1 overflow-y-auto p-4 md:p-6 space-y-6 bg-white text-black">
            <!-- Messages will be injected here by JavaScript -->
        </main>

        <!-- 
          Chat Input Footer
          NEW: Set to bg-black
        -->
        <footer class="sticky bottom-0 p-4 md:p-6 bg-black z-10 border-t border-gray-800">
            
            <!-- STOP GENERATING BUTTON (Dark style) -->
            <div id="stop-btn-container" class="flex justify-center mb-2 hidden">
                <button id="stop-btn" class="flex items-center gap-2 bg-gray-800 border border-gray-700 text-white px-4 py-2 rounded-lg text-sm font-medium shadow-md hover:bg-gray-700 transition">
                    <ion-icon name="stop-circle-outline" class="w-5 h-5"></ion-icon>
                    Stop Generating
                </button>
            </div>

            <!-- 
              Main Input Area
              FIX 2: Set to bg-black, no border/shadow
            -->
            <form id="chat-form" class="bg-black p-2.5 flex flex-col w-full max-w-4xl mx-auto">
                <!-- Top row: Model select, Image preview -->
                <div class="flex items-center justify-between w-full mb-2 min-h-[40px] flex-wrap">
                    <div class="flex items-center gap-2 flex-wrap">
                        
                        <!-- NEW: Custom Model Dropdown (Dark style) -->
                        <div class="relative">
                            <!-- This is the hidden select that stores the value -->
                            <select id="model-select" name="model" class="hidden">
                                <!-- Options will be populated by JS -->
                            </select>
                            
                            <!-- This is the visible button -->
                            <button type="button" id="model-dropdown-btn" class="flex items-center justify-between w-48 bg-gray-800 border border-gray-700 text-white rounded-lg p-2 text-sm font-medium focus:ring-2 focus:ring-blue-500 focus:outline-none">
                                <span id="model-dropdown-label">Select Model</span>
                                <ion-icon name="chevron-down-outline" class="w-4 h-4 ml-2"></ion-icon>
                            </button>
                            
                            <!-- This is the dropdown menu -->
                            <div id="model-dropdown-menu" class="hidden absolute bottom-full mb-2 w-48 bg-gray-900 border border-gray-700 rounded-lg shadow-lg z-20 overflow-hidden">
                                <!-- Menu items will be populated by JS -->
                            </div>
                        </div>
                        
                        <!-- IMAGE PREVIEW -->
                        <div id="image-preview-container" class="relative w-10 h-10 hidden">
                            <img id="image-preview" class="w-full h-full rounded-lg object-cover border-2 border-blue-500">
                            <button id="remove-image" type="button" class="absolute -top-1.5 -right-1.5 bg-red-600 text-white rounded-full w-4 h-4 flex items-center justify-center text-xs font-bold">&times;</button>
                        </div>
                    </div>
                </div>
                
                <!-- Bottom row: Upload, Textarea, Send -->
                <div class="flex items-start gap-2.5">
                    <!-- FILE UPLOAD (Dark style) -->
                    <label for="file-upload" class="cursor-pointer text-gray-400 hover:text-blue-400 p-2.5 rounded-lg hover:bg-gray-800 transition">
                        <ion-icon name="attach-outline" class="w-6 h-6"></ion-icon>
                    </label>
                    <input type="file" id="file-upload" accept="image/*" class="hidden">
                    
                    <!-- TEXT INPUT (Dark style) -->
                    <textarea id="prompt-input" class="flex-1 p-2.5 bg-transparent focus:outline-none resize-none max-h-48 text-white placeholder:text-gray-400" placeholder="Chat with Claude..." rows="1" oninput="autoGrow(this)"></textarea>
                    
                    <!-- 
                      SEND BUTTON
                      Kept as white button, black icon
                    -->
                    <button type="submit" id="send-btn" class="bg-white hover:bg-gray-200 text-black font-bold p-2.5 rounded-full transition duration-200 self-end disabled:bg-gray-700 disabled:text-gray-400 disabled:cursor-not-allowed w-10 h-10 flex items-center justify-center">
                        <ion-icon name="arrow-up-outline" class="w-5 h-5"></ion-icon>
                    </button>
                </div>
            </form>
        </footer>
    </div>

    <!-- ========== JavaScript Logic ========== -->
    <script>
        // --- Textarea Auto-grow ---
        function autoGrow(element) {
            element.style.height = 'auto';
            element.style.height = (element.scrollHeight) + 'px';
        }

        // --- Model Definitions ---
        const claudeModels = {
            "claude-3-7-sonnet": "Claude 3.7 Sonnet",
            "claude-3-7-opus": "Claude 3.7 Opus",
            "claude-sonnet-4-5": "Claude Sonnet 4.5",
            "claude-opus-4-1": "Claude Opus 4.1",
            "claude-sonnet-4": "Claude Sonnet 4",
            "claude-opus-4": "Claude Opus 4",
        };

        // --- Chat App Globals ---
        const chatLog = document.getElementById('chat-log');
        const chatForm = document.getElementById('chat-form');
        const promptInput = document.getElementById('prompt-input');
        const sendBtn = document.getElementById('send-btn');
        const fileUpload = document.getElementById('file-upload');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');
        const removeImageBtn = document.getElementById('remove-image');
        const stopBtnContainer = document.getElementById('stop-btn-container');
        const stopBtn = document.getElementById('stop-btn');
        
        // NEW: Custom Dropdown Globals
        const modelSelect = document.getElementById('model-select');
        const modelDropdownBtn = document.getElementById('model-dropdown-btn');
        const modelDropdownLabel = document.getElementById('model-dropdown-label');
        const modelDropdownMenu = document.getElementById('model-dropdown-menu');

        let attachedImageBase64 = null;
        let isAIGenerating = false;
        let abortController = null;

        // --- Event Listeners ---
        chatForm.addEventListener('submit', handleSendMessage);
        fileUpload.addEventListener('change', handleFileSelect);
        removeImageBtn.addEventListener('click', clearAttachment);
        stopBtn.addEventListener('click', stopGeneration);
        
        promptInput.addEventListener('paste', (e) => {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (const item of items) {
                if (item.type.indexOf('image') === 0) {
                    const file = item.getAsFile();
                    handleFileSelect({ target: { files: [file] } });
                    e.preventDefault();
                    break;
                }
            }
        });
        
        promptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });

        // --- File & Image Handling ---
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file || !file.type.startsWith('image/')) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                attachedImageBase64 = e.target.result;
                imagePreview.src = attachedImageBase64;
                imagePreviewContainer.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        }

        function clearAttachment() {
            attachedImageBase64 = null;
            imagePreview.src = '';
            imagePreviewContainer.classList.add('hidden');
            fileUpload.value = null;
        }

        // --- Main Send Logic ---
        async function handleSendMessage(e) {
            e.preventDefault();
            if (isAIGenerating) return;
            
            const promptText = promptInput.value.trim();
            if (!promptText && !attachedImageBase64) return;
            
            const model = modelSelect.value; // Reads from the hidden select

            const userMessageParts = [];
            if (attachedImageBase64) {
                const base64Data = attachedImageBase64.split(',')[1];
                userMessageParts.push({ type: 'image_data', data: base64Data });
            }
            if (promptText) {
                userMessageParts.push({ type: 'text', text: promptText });
            }
            
            const userMessage = { role: 'user', content: userMessageParts };
            // Pass the raw text to appendMessage
            appendMessage('user', userMessage.content, promptText);
            
            promptInput.value = '';
            autoGrow(promptInput);
            clearAttachment();

            await callChatAI(model, userMessage);
        }
        
        // --- AI Stream Control ---
        function setAIGenerating(isGenerating) {
            isAIGenerating = isGenerating;
            if (isGenerating) {
                abortController = new AbortController();
                sendBtn.disabled = true;
                promptInput.disabled = true;
                stopBtnContainer.classList.remove('hidden');
            } else {
                abortController = null;
                sendBtn.disabled = false;
                promptInput.disabled = false;
                promptInput.focus();
                stopBtnContainer.classList.add('hidden');
            }
        }
        
        function stopGeneration() {
            if (abortController) {
                abortController.abort();
                setAIGenerating(false);
                console.log("AI Generation stopped by user.");
            }
        }

        // --- AI API Call: Chat ---
        async function callChatAI(model, userMessage) {
            setAIGenerating(true);
            const typingIndicator = appendMessage('ai_typing');
            scrollToBottom();

            let fullResponse = "";
            let aiBubble;
            
            // const claudeHistory = [userMessage]; // OLD WAY

            // NEW WAY: Match the tutorial, send only the text string.
            // This will temporarily break image uploads, but let's test the API call.
            const promptText = userMessage.content.find(p => p.type === 'text')?.text || '';
            if (!promptText) {
                 appendMessage('ai_error', [{ type: 'text', text: `Sorry, an error occurred:\n\`\`\`\nPrompt text is empty. Cannot send a message with only an image yet.\n\`\`\`` }]);
                 setAIGenerating(false);
                 typingIndicator.remove();
                 return; 
            }

            try {
                // Pass ONLY the prompt string, as shown in the tutorial
                const response = await puter.ai.chat(promptText, { 
                    model: model, 
                    stream: true,
                    signal: abortController.signal 
                });
                
                typingIndicator.remove();
                // Pass empty array, will be filled by stream
                aiBubble = appendMessage('ai', []); 
                const aiContentElement = aiBubble.querySelector('.ai-content');
                
                let streamedText = "";
                
                for await (const part of response) {
                    if (part?.text) {
                        streamedText += part.text;
                        aiContentElement.innerHTML = marked.parse(streamedText);
                        scrollToBottom();
                    }
                }
                
                fullResponse = streamedText;

                // Final processing
                aiContentElement.innerHTML = marked.parse(fullResponse);
                // Pass full response text to copy button
                addAiBubbleButtons(aiBubble, fullResponse); 
                
                // Add buttons to code blocks
                aiBubble.querySelectorAll('pre').forEach((preElement) => {
                    // FIX 2: Use highlightElement instead of highlightBlock
                    const codeBlock = preElement.querySelector('code');
                    if (codeBlock) {
                        hljs.highlightElement(codeBlock);
                    }
                    // Pass the pre element to add buttons
                    addCodeBlockButtons(preElement); 
                });
                
            } catch (error) {
                if (error.name === 'AbortError') {
                    if (aiBubble) {
                        const aiContentElement = aiBubble.querySelector('.ai-content');
                        fullResponse = aiContentElement.innerText + " ... [Stopped by user]";
                        aiContentElement.innerHTML = marked.parse(fullResponse);
                        addAiBubbleButtons(aiBubble, fullResponse); // Add buttons even if stopped
                    } else {
                        typingIndicator.remove();
                    }
                } else {
                    console.error('Error calling Chat AI:', JSON.stringify(error, Object.getOwnPropertyNames(error), 2));
                    if(typingIndicator) typingIndicator.remove();
                    if(aiBubble) aiBubble.remove();
                    
                    const errorString = (typeof error === 'string') ? error : (error.message ? error.message : JSON.stringify(error, Object.getOwnPropertyNames(error), 2));
                    appendMessage('ai_error', [{ type: 'text', text: `Sorry, an API error occurred:\n\`\`\`\n${errorString}\n\`\`\`` }]);
                }
            } 
            finally {
                setAIGenerating(false);
                scrollToBottom();
            }
        }

        // --- DOM Manipulation ---

        // NEW: Adds copy button to the main AI bubble
        function addAiBubbleButtons(aiBubbleWrapper, rawText) {
             const aiBubble = aiBubbleWrapper.querySelector('.ai-bubble');
             if (!aiBubble) return;
             
             // Escape backticks and dollars for the onclick handler
             const escapedText = rawText.replace(/\\/g, '\\\\').replace(/`/g, '\\`').replace(/\${/g, '\\${');

             const copyBtn = document.createElement('button');
             copyBtn.className = 'bubble-btn';
             copyBtn.title = 'Copy text';
             copyBtn.innerHTML = '<ion-icon name="copy-outline" class="w-4 h-4"></ion-icon>';
             copyBtn.onclick = () => copyToClipboard(escapedText, copyBtn);
             
             aiBubble.classList.add('group'); // Add group for hover effect
             aiBubble.appendChild(copyBtn);
        }
        
        // UPDATED: Adds buttons to code blocks
        function addCodeBlockButtons(preElement) {
            const codeBlock = preElement.querySelector('code');
            if (!codeBlock) return;

            const btnContainer = document.createElement('div');
            btnContainer.className = 'code-btn-container absolute top-2 right-2 flex gap-2';
            
            // --- Copy Button ---
            const copyBtn = document.createElement('button');
            copyBtn.className = 'bubble-btn';
            copyBtn.title = 'Copy code';
            copyBtn.innerHTML = '<ion-icon name="copy-outline" class="w-4 h-4"></ion-icon>';
            copyBtn.onclick = () => copyToClipboard(codeBlock.innerText, copyBtn);
            
            btnContainer.appendChild(copyBtn);
            preElement.classList.add('group'); // Add group for hover effect
            preElement.appendChild(btnContainer);
        }

        // NEW: Generic copy function
        function copyToClipboard(text, buttonElement) {
            try {
                const tempTextarea = document.createElement('textarea');
                tempTextarea.value = text;
                tempTextarea.style.position = 'absolute';
                tempTextarea.style.left = '-9999px';
                document.body.appendChild(tempTextarea);
                tempTextarea.select();
                document.execCommand('copy');
                document.body.removeChild(tempTextarea);
                
                buttonElement.innerHTML = '<ion-icon name="checkmark-outline" class="w-4 h-4"></ion-icon>';
                setTimeout(() => { 
                    buttonElement.innerHTML = '<ion-icon name="copy-outline" class="w-4 h-4"></ion-icon>';
                }, 2000);
            } catch (err) {
                buttonElement.innerHTML = '<ion-icon name="alert-circle-outline" class="w-4 h-4"></ion-icon>';
            }
        }

        // NEW: Show edit UI for user messages
        function showEdit(messageId) {
            const bubbleWrapper = document.getElementById(messageId);
            const messageContent = bubbleWrapper.querySelector('.message-content');
            const editArea = bubbleWrapper.querySelector('.edit-area');
            
            messageContent.classList.add('hidden');
            editArea.classList.remove('hidden');
            
            const textarea = editArea.querySelector('textarea');
            // Auto-grow textarea
            textarea.style.height = 'auto';
            textarea.style.height = (textarea.scrollHeight) + 'px';
            textarea.focus();
        }
        
        // NEW: Save edited message
        function saveEdit(messageId) {
            const bubbleWrapper = document.getElementById(messageId);
            const messageContent = bubbleWrapper.querySelector('.message-content');
            const editArea = bubbleWrapper.querySelector('.edit-area');
            const textarea = editArea.querySelector('textarea');
            
            const newText = textarea.value;
            
            // Update the display and the raw text data
            messageContent.innerHTML = `<p class="whitespace-pre-wrap">${newText.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</p>`;
            bubbleWrapper.dataset.rawText = newText; // Store new raw text
            
            // Hide edit UI
            messageContent.classList.remove('hidden');
            editArea.classList.add('hidden');
        }
        
        // NEW: Cancel edit
        function cancelEdit(messageId) {
            const bubbleWrapper = document.getElementById(messageId);
            const messageContent = bubbleWrapper.querySelector('.message-content');
            const editArea = bubbleWrapper.querySelector('.edit-area');
            const textarea = editArea.querySelector('textarea');
            
            // Reset textarea value to original
            textarea.value = bubbleWrapper.dataset.rawText;
            
            // Hide edit UI
            messageContent.classList.remove('hidden');
            editArea.classList.add('hidden');
        }


        // UPDATED: appendMessage
        function appendMessage(type, contentParts = [], rawText = "") {
            const bubbleWrapper = document.createElement('div');
            bubbleWrapper.className = 'chat-message-wrapper w-full flex';
            
            let bubbleContent = '';
            
            if (type === 'user') {
                const messageId = 'user-' + crypto.randomUUID();
                bubbleWrapper.id = messageId;
                // Store raw text for editing
                bubbleWrapper.dataset.rawText = rawText;
                
                bubbleWrapper.classList.add('justify-end', 'group'); // Add group for hover
                let textContent = '';
                let imgContent = '';
                
                contentParts.forEach(part => {
                    if (part.type === 'text') {
                        textContent = `<p class"whitespace-pre-wrap">${part.text.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</p>`;
                    } else if (part.type === 'image_data') {
                        imgContent = `<img src="data:image/png;base64,${part.data}" class="rounded-lg max-w-xs mb-2 border border-gray-700">`; // Dark border
                    }
                });
                
                // Escape quotes for textarea
                const escapedText = rawText.replace(/"/g, "&quot;");
                
                bubbleContent = `
                    <!-- NEW: Edit Button (Dark) -->
                    <div class="user-bubble flex items-center self-start mr-2 opacity-0 group-hover:opacity-100 transition-opacity">
                         <button onclick="showEdit('${messageId}')" class="bubble-btn">
                            <ion-icon name="pencil-outline" class="w-4 h-4"></ion-icon>
                         </button>
                    </div>
                
                    <!-- NEW: Dark style (bg-gray-800 bubble) -->
                    <div class="bg-gray-800 text-white rounded-2xl rounded-tr-lg p-4 max-w-xl lg:max-w-3xl shadow-md">
                        <!-- NEW: Container for message and area -->
                        <div class="message-content">
                            ${imgContent}
                            ${textContent}
                        </div>
                        <div class="edit-area hidden mt-2">
                            <textarea class="w-full p-2 rounded-md bg-gray-700 text-white font-mono text-sm resize-none focus:outline-none" rows="3" oninput="autoGrow(this)">${escapedText}</textarea>
                            <div class="flex justify-end gap-2 mt-2">
                                <button onclick="cancelEdit('${messageId}')" class="text-xs text-gray-300 hover:underline">Cancel</button>
                                <button onclick="saveEdit('${messageId}')" class="text-xs font-semibold bg-white text-black px-3 py-1 rounded-md hover:bg-gray-200">Save</button>
                            </div>
                        </div>
                    </div>
                    <!-- NEW: Dark style (gray icon) -->
                    <div class="w-10 h-10 rounded-full bg-gray-600 flex-shrink-0 flex items-center justify-center text-white font-bold ml-3">
                        <ion-icon name="person-outline" class="w-6 h-6"></ion-icon>
                    </div>
                `;

            } else if (type === 'ai' || type === 'ai_error') {
                bubbleWrapper.classList.add('justify-start');
                let contentHTML = '';
                // NEW: Light style
                let errorClass = type === 'ai_error' ? 'bg-red-100 border-red-300 text-black' : 'bg-gray-100 text-black shadow-md';

                contentParts.forEach(part => {
                    if (part.type === 'text') {
                        contentHTML += marked.parse(part.text);
                    }
                });
                
                bubbleContent = `
                    <!-- NEW: Light style -->
                    <div class="w-10 h-10 rounded-full bg-gray-100 flex-shrink-0 flex items-center justify-center mr-3">
                        <!-- CLAUDE ICON -->
                        <svg class="w-6 h-6 text-gray-600" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.477 2 2 6.477 2 12C2 17.523 6.477 22 12 22C17.523 22 22 17.523 22 12C22 6.477 17.523 2 12 2ZM12 20C7.589 20 4 16.411 4 12C4 7.589 7.589 4 12 4C16.411 4 20 7.589 20 12C20 16.411 16.411 20 12 20Z" fill="currentColor"/><path d="M12 6C8.686 6 6 8.686 6 12C6 15.314 8.686 18 12 18C15.314 18 18 15.314 18 12C18 8.686 15.314 6 12 6ZM12 16C9.791 16 8 14.209 8 12C8 9.791 9.791 8 12 8C14.209 8 16 9.791 16 12C16 14.209 14.209 16 12 16Z" fill="currentColor"/></svg>
                    </div>
                    <!-- NEW: Light style -->
                    <div class="ai-bubble relative ${errorClass} rounded-2xl rounded-tl-lg p-5 max-w-xl lg:max-w-3xl">
                        <div class="ai-content prose prose-sm max-w-none">
                            ${contentHTML}
                        </div>
                    </div>
                `;
                
            } else if (type === 'ai_typing') {
                bubbleWrapper.classList.add('justify-start');
                bubbleContent = `
                    <!-- NEW: Light style -->
                    <div class="w-10 h-10 rounded-full bg-gray-100 flex-shrink-0 flex items-center justify-center mr-3">
                        <!-- CLAUDE ICON -->
                        <svg class="w-6 h-6 text-gray-600" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.477 2 2 6.477 2 12C2 17.523 6.477 22 12 22C17.523 22 22 17.523 22 12C22 6.477 17.523 2 12 2ZM12 20C7.589 20 4 16.411 4 12C4 7.589 7.589 4 12 4C16.411 4 20 7.589 20 12C20 16.411 16.411 20 12 20Z" fill="currentColor"/><path d="M12 6C8.686 6 6 8.686 6 12C6 15.314 8.686 18 12 18C15.314 18 18 15.314 18 12C18 8.686 15.314 6 12 6ZM12 16C9.791 16 8 14.209 8 12C8 9.791 9.791 8 12 8C14.209 8 16 9.791 16 12C16 14.209 14.209 16 12 16Z" fill="currentColor"/></svg>
                    </div>
                    <!-- NEW: Light style -->
                    <div class="bg-gray-100 rounded-2xl rounded-tl-lg p-5 shadow-md">
                        <div class="dot-flashing"></div>
                    </div>
                `;
            }

            bubbleWrapper.innerHTML = bubbleContent;
            chatLog.appendChild(bubbleWrapper);
            
            // Re-apply highlighting and buttons if it's a final AI message
            if (type === 'ai' || type === 'ai_error') {
                // Find all text parts and join them
                const rawResponseText = contentParts.map(p => p.text).join('\n');
                addAiBubbleButtons(bubbleWrapper, rawResponseText);

                bubbleWrapper.querySelectorAll('pre').forEach((preElement) => {
                    const codeBlock = preElement.querySelector('code');
                    if (codeBlock) {
                        // FIX 2: Use highlightElement instead of highlightBlock
                        hljs.highlightElement(codeBlock);
                        addCodeBlockButtons(preElement);
                    }
                });
            }
            
            return bubbleWrapper;
        }
        
        function appendWelcomeMessage() {
            appendMessage('ai', [{ type: 'text', text: 'Hello! This is Claude. How can I help you today?' }], 'Hello! This is Claude. How can I help you today?');
        }

        function scrollToBottom() {
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        // --- NEW: Custom Dropdown Logic ---
        function initModelDropdown() {
            // Populate the hidden select and the visible menu
            let isFirst = true;
            for (const [value, name] of Object.entries(claudeModels)) {
                // 1. Populate hidden select
                const option = document.createElement('option');
                option.value = value;
                option.textContent = name;
                if (isFirst) {
                    option.selected = true;
                    modelDropdownLabel.textContent = name; // Set default label
                }
                modelSelect.appendChild(option);
                
                // 2. Populate visible menu
                const menuItem = document.createElement('button');
                menuItem.type = 'button';
                // NEW: Dark style for menu item
                menuItem.className = 'block w-full text-left px-4 py-2 text-sm text-white hover:bg-gray-800';
                menuItem.textContent = name;
                menuItem.dataset.value = value;
                
                menuItem.addEventListener('click', () => {
                    // Update label
                    modelDropdownLabel.textContent = name;
                    // Update hidden select
                    modelSelect.value = value;
                    // Close menu
                    modelDropdownMenu.classList.add('hidden');
                });
                
                modelDropdownMenu.appendChild(menuItem);
                isFirst = false;
            }
            
            // Toggle menu visibility
            modelDropdownBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                modelDropdownMenu.classList.toggle('hidden');
            });
        }
        
        // --- Init ---
        document.addEventListener('DOMContentLoaded', async () => {
            // FIX 1: Removed puter.auth.login() as requested.
            
            initModelDropdown(); // Set up the custom dropdown
            appendWelcomeMessage();
            promptInput.focus();
        });
        
        // Close dropdown when clicking outside
        window.addEventListener('click', () => {
            if (!modelDropdownMenu.classList.contains('hidden')) {
                modelDropdownMenu.classList.add('hidden');
            }
        });
        
    </script>
</body>
