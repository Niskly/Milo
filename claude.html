<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 1. Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Include Puter.js -->
    <script src="https://js.puter.com/v2/"></script>
    
    <!-- 3. Icons -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <!-- 4. Libraries for Code Highlighting & Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    
    <style>
        /* --- General Styles --- */
        html {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            scroll-behavior: smooth;
        }
        
        /* --- Scrollbar --- */
        #chat-log { scrollbar-width: thin; scrollbar-color: #9ca3af #f1f5f9; }
        #chat-log::-webkit-scrollbar { width: 6px; }
        #chat-log::-webkit-scrollbar-track { background: #f1f5f9; }
        #chat-log::-webkit-scrollbar-thumb { background: #9ca3af; border-radius: 3px; }
        
        .dark #chat-log { scrollbar-color: #4b5563 #1e293b; }
        .dark #chat-log::-webkit-scrollbar-track { background: #1e293b; }
        .dark #chat-log::-webkit-scrollbar-thumb { background: #4b5563; }

        /* --- Chat Bubble Content Styling (prose-*) --- */
        .ai-content p { @apply mb-4 last:mb-0; }
        .ai-content ul, .ai-content ol { @apply list-inside mb-4 pl-2 space-y-1; }
        .ai-content ul { @apply list-disc; }
        .ai-content ol { @apply list-decimal; }
        .ai-content li { @apply leading-relaxed; }
        .ai-content code:not(pre code) { @apply text-sm bg-slate-200 dark:bg-slate-700 rounded px-1.5 py-0.5 font-mono; }
        .ai-content pre { @apply bg-slate-900 rounded-lg p-4 mb-4 relative text-sm; }
        .ai-content a { @apply text-blue-500 hover:underline; }
        .ai-content img { @apply rounded-lg border border-slate-200 dark:border-slate-700; }

        /* --- AI Typing Spinner --- */
        .dot-flashing {
            position: relative; width: 6px; height: 6px;
            border-radius: 50%; @apply bg-slate-500;
            animation: dotFlashing 1s infinite linear alternate;
            animation-delay: .5s;
        }
        .dot-flashing::before, .dot-flashing::after {
            content: ''; display: inline-block;
            position: absolute; top: 0;
        }
        .dot-flashing::before {
            left: -10px; width: 6px; height: 6px;
            border-radius: 50%; @apply bg-slate-500;
            animation: dotFlashing 1s infinite alternate;
            animation-delay: 0s;
        }
        .dot-flashing::after {
            left: 10px; width: 6px; height: 6px;
            border-radius: 50%; @apply bg-slate-500;
            animation: dotFlashing 1s infinite alternate;
            animation-delay: 1s;
        }
        @keyframes dotFlashing {
            0% { @apply bg-slate-500; }
            50%, 100% { @apply bg-slate-300; }
        }
        .dark .dot-flashing, .dark .dot-flashing::before, .dark .dot-flashing::after { @apply bg-slate-400; }
        .dark @keyframes dotFlashing {
            0% { @apply bg-slate-400; }
            50%, 100% { @apply bg-slate-600; }
        }
        
        /* --- Input Textarea --- */
        #prompt-input {
            scrollbar-width: thin;
            scrollbar-color: #9ca3af #f1f5f9;
        }
        #prompt-input::-webkit-scrollbar { width: 4px; }
        #prompt-input::-webkit-scrollbar-track { background: transparent; }
        #prompt-input::-webkit-scrollbar-thumb { background: #9ca3af; border-radius: 2px; }
        .dark #prompt-input { scrollbar-color: #4b5563 #1e293b; }
        .dark #prompt-input::-webkit-scrollbar-thumb { background: #4b5563; }
    </style>
    
    <script>
        // Set theme on initial load
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        function toggleTheme() {
            if (localStorage.theme === 'dark') {
                localStorage.theme = 'light';
                document.documentElement.classList.remove('dark');
            } else {
                localStorage.theme = 'dark';
                document.documentElement.classList.add('dark');
            }
        }
    </script>
</head>

    <!-- ========== JavaScript Logic ========== -->
    <script>
        // --- Navigation Logic ---
        const dropdownToggle = document.getElementById('dropdown-toggle');
        const dropdownMenu = document.getElementById('dropdown-menu');
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        if (dropdownToggle) {
            dropdownToggle.addEventListener('click', () => dropdownMenu.classList.toggle('hidden'));
        }
        if (mobileMenuBtn) {
            mobileMenuBtn.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
        }
        window.addEventListener('click', (e) => {
            if (dropdownToggle && !dropdownToggle.contains(e.target)) {
                dropdownMenu.classList.add('hidden');
            }
        });

        // --- Textarea Auto-grow ---
        function autoGrow(element) {
            element.style.height = 'auto';
            element.style.height = (element.scrollHeight) + 'px';
        }

        // --- Chat App Globals ---
        const chatLog = document.getElementById('chat-log');
        const chatForm = document.getElementById('chat-form');
        const promptInput = document.getElementById('prompt-input');
        const sendBtn = document.getElementById('send-btn');
        const modelSelect = document.getElementById('model-select');
        const fileUpload = document.getElementById('file-upload');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');
        const removeImageBtn = document.getElementById('remove-image');
        const stopBtnContainer = document.getElementById('stop-btn-container');
        const stopBtn = document.getElementById('stop-btn');
        
        // --- HISTORY REMOVED ---
        // let chatHistory = []; 
        let attachedImageBase64 = null;
        let isAIGenerating = false;
        let abortController = null; // To stop the stream

        // --- Event Listeners ---
        chatForm.addEventListener('submit', handleSendMessage);
        fileUpload.addEventListener('change', handleFileSelect);
        removeImageBtn.addEventListener('click', clearAttachment);
        stopBtn.addEventListener('click', stopGeneration);
        
        promptInput.addEventListener('paste', (e) => {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (const item of items) {
                if (item.type.indexOf('image') === 0) {
                    const file = item.getAsFile();
                    handleFileSelect({ target: { files: [file] } });
                    e.preventDefault();
                    break;
                }
            }
        });
        
        promptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });

        // --- File & Image Handling ---
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file || !file.type.startsWith('image/')) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                attachedImageBase64 = e.target.result;
                imagePreview.src = attachedImageBase64;
                imagePreviewContainer.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        }

        function clearAttachment() {
            attachedImageBase64 = null;
            imagePreview.src = '';
            imagePreviewContainer.classList.add('hidden');
            fileUpload.value = null;
        }

        // --- Main Send Logic ---
        async function handleSendMessage(e) {
            e.preventDefault();
            if (isAIGenerating) return; // Don't send if AI is already working
            
            const promptText = promptInput.value.trim();
            if (!promptText && !attachedImageBase64) return;
            
            const model = modelSelect.value;

            // Construct user message
            const userMessageParts = [];
            if (attachedImageBase64) {
                const base64Data = attachedImageBase64.split(',')[1];
                userMessageParts.push({ type: 'image_data', data: base64Data });
            }
            if (promptText) {
                userMessageParts.push({ type: 'text', text: promptText });
            }
            
            // *** FIX HERE: Use 'content' property ***
            const userMessage = { role: 'user', content: userMessageParts };
            appendMessage('user', userMessage.content);
            
            // Clear input
            promptInput.value = '';
            autoGrow(promptInput);
            clearAttachment();

            // Start AI call
            // We pass the userMessage, which will be the *only* thing in the history
            await callChatAI(model, userMessage);
        }
        
        // --- AI Stream Control ---
        function setAIGenerating(isGenerating) {
            isAIGenerating = isGenerating;
            if (isGenerating) {
                abortController = new AbortController();
                sendBtn.disabled = true;
                promptInput.disabled = true;
                stopBtnContainer.classList.remove('hidden');
            } else {
                abortController = null;
                sendBtn.disabled = false;
                promptInput.disabled = false;
                promptInput.focus();
                stopBtnContainer.classList.add('hidden');
            }
        }
        
        function stopGeneration() {
            if (abortController) {
                abortController.abort();
                setAIGenerating(false);
                console.log("AI Generation stopped by user.");
            }
        }

        // --- AI API Call: Chat ---
        // Takes the single userMessage as a parameter
        async function callChatAI(model, userMessage) {
            setAIGenerating(true);
            const typingIndicator = appendMessage('ai_typing');
            scrollToBottom();

            let fullResponse = "";
            let aiBubble; // To store the AI bubble for streaming
            
            // *** FIX HERE: Create history array correctly ***
            // We just send the single message, no history.
            // We also map the 'content' parts to the format Puter.js expects
            // for multimodal (image + text) input.
            const messageForPuter = [userMessage].map(msg => ({
                role: msg.role,
                content: msg.content.map(part => {
                    if (part.type === 'image_data') {
                        // This format is for Claude. OpenAI might use a different one.
                        // Let's try sending the format OpenAI uses, as it's more standard.
                        return { type: 'image_url', image_url: { url: `data:image/png;base64,${part.data}` } };
                    }
                    return { type: 'text', text: part.text };
                })
            }));

            // After re-reading the OpenAI/Claude differences, it's safer
            // to send the format I had before which worked for OpenAI,
            // as Puter.js might normalize it.
            // The userMessage is already { role: 'user', content: [...] }
            // Let's just send that directly.
            const claudeHistory = [userMessage];


            try {
                // Use puter.ai.chat()
                const response = await puter.ai.chat(claudeHistory, { 
                    model: model, 
                    stream: true,
                    signal: abortController.signal 
                });
                
                typingIndicator.remove();
                aiBubble = appendMessage('ai', []); // Add empty bubble
                const aiContentElement = aiBubble.querySelector('.ai-content');
                
                let streamedText = "";
                
                for await (const part of response) {
                    if (part?.text) {
                        streamedText += part.text;
                        aiContentElement.innerHTML = marked.parse(streamedText);
                        scrollToBottom();
                    }
                }
                
                fullResponse = streamedText;

                // Final processing
                aiContentElement.innerHTML = marked.parse(fullResponse);
                aiContentElement.querySelectorAll('pre').forEach((preElement) => {
                    const codeBlock = preElement.querySelector('code');
                    if (codeBlock) {
                        hljs.highlightBlock(codeBlock);
                        addCodeBlockButtons(preElement);
                    }
                });
                
                // --- HISTORY REMOVED ---
                // chatHistory.push({ role: 'model', content: [{ type: 'text', text: fullResponse }] });
                // saveChatHistory();

            } catch (error) {
                if (error.name === 'AbortError') {
                    if (aiBubble) {
                        const aiContentElement = aiBubble.querySelector('.ai-content');
                        fullResponse = aiContentElement.innerText + " ... [Stopped by user]";
                        aiContentElement.innerHTML = marked.parse(fullResponse);
                    } else {
                        typingIndicator.remove();
                    }
                    // --- HISTORY REMOVED ---
                    // chatHistory.push({ role: 'model', content: [{ type: 'text', text: fullResponse || "[Stopped by user]" }] });
                    // saveChatHistory();
                } else {
                    console.error('Error calling Chat AI:', error);
                    if(typingIndicator) typingIndicator.remove();
                    if(aiBubble) aiBubble.remove();
                    
                    // Convert the error object to a readable string
                    const errorString = JSON.stringify(error, Object.getOwnPropertyNames(error), 2);
                    appendMessage('ai_error', [{ type: 'text', text: `Sorry, an error occurred:\n\`\`\`\n${errorString}\n\`\`\`` }]);
                }
            } 
            finally {
                setAIGenerating(false);
                scrollToBottom();
            }
        }

        // --- DOM Manipulation ---
        function addCodeBlockButtons(preElement) {
            const codeBlock = preElement.querySelector('code');
            if (!codeBlock) return;

            // Container for buttons
            const btnContainer = document.createElement('div');
            btnContainer.className = 'absolute top-2.5 right-2.5 flex gap-2';
            
            // Copy Button
            const copyBtn = document.createElement('button');
            copyBtn.className = 'flex items-center gap-1 text-xs bg-slate-700 hover:bg-slate-600 text-slate-300 px-2 py-1 rounded-md transition-all duration-200 opacity-70 hover:opacity-100';
            copyBtn.innerHTML = '<ion-icon name="copy-outline" class="w-4 h-4"></ion-icon> <span>Copy</span>';
            
            copyBtn.addEventListener('click', () => {
                const textarea = preElement.querySelector('textarea.code-editor');
                const code = textarea ? textarea.value : codeBlock.innerText;
                
                try {
                    const tempTextarea = document.createElement('textarea');
                    tempTextarea.value = code;
                    tempTextarea.style.position = 'absolute';
                    tempTextarea.style.left = '-9999px';
                    document.body.appendChild(tempTextarea);
                    tempTextarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(tempTextarea);
                    
                    copyBtn.innerHTML = '<ion-icon name="checkmark-outline" class="w-4 h-4"></ion-icon> <span>Copied!</span>';
                    setTimeout(() => { 
                        copyBtn.innerHTML = '<ion-icon name="copy-outline" class="w-4 h-4"></ion-icon> <span>Copy</span>';
                    }, 2000);
                } catch (err) {
                    copyBtn.innerHTML = '<span>Error</span>';
                }
            });
            
            // Edit/Save Button
            const editBtn = document.createElement('button');
            editBtn.className = 'flex items-center gap-1 text-xs bg-slate-700 hover:bg-slate-600 text-slate-300 px-2 py-1 rounded-md transition-all duration-200 opacity-70 hover:opacity-100';
            editBtn.innerHTML = '<ion-icon name="create-outline" class="w-4 h-4"></ion-icon> <span>Edit</span>';
            
            editBtn.addEventListener('click', () => {
                let textarea = preElement.querySelector('textarea.code-editor');
                
                if (textarea) { // --- We are SAVING ---
                    const newCode = textarea.value;
                    codeBlock.innerText = newCode;
                    hljs.highlightBlock(codeBlock);
                    preElement.removeChild(textarea);
                    codeBlock.style.display = '';
                    editBtn.innerHTML = '<ion-icon name="create-outline" class="w-4 h-4"></ion-icon> <span>Edit</span>';
                    // Re-add the code block itself to the pre element's content for highlighting
                    preElement.prepend(codeBlock);
                } else { // --- We are EDITING ---
                    textarea = document.createElement('textarea');
                    textarea.value = codeBlock.innerText;
                    textarea.className = 'code-editor w-full h-48 bg-slate-900 text-slate-200 font-mono text-sm p-0 rounded-b-lg border-t border-slate-700 resize-y focus:outline-none';
                    textarea.style.fontFamily = 'monospace';
                    
                    // Clear pre element and add textarea
                    preElement.prepend(textarea);
                    codeBlock.style.display = 'none'; // Hide the highlighted code
                    editBtn.innerHTML = '<ion-icon name="save-outline" class="w-4 h-4"></ion-icon> <span>Save</span>';
                    textarea.focus();
                }
            });

            btnContainer.appendChild(copyBtn);
            btnContainer.appendChild(editBtn);
            preElement.appendChild(btnContainer);
        }

        function appendMessage(type, contentParts = []) {
            const bubbleWrapper = document.createElement('div');
            bubbleWrapper.className = 'chat-message-wrapper w-full flex';
            
            let bubbleContent = '';
            
            if (type === 'user') {
                bubbleWrapper.classList.add('justify-end');
                let textContent = '';
                let imgContent = '';
                
                contentParts.forEach(part => {
                    if (part.type === 'text') {
                        textContent = `<p class"whitespace-pre-wrap">${part.text.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</p>`;
                    } else if (part.type === 'image_data') {
                        imgContent = `<img src="data:image/png;base64,${part.data}" class="rounded-lg max-w-xs mb-2 border border-blue-200">`;
                    }
                });
                
                bubbleContent = `
                    <div class="bg-blue-600 text-white rounded-2xl rounded-tr-lg p-4 max-w-xl lg:max-w-3xl shadow-md">
                        ${imgContent}
                        ${textContent}
                    </div>
                    <div class="w-10 h-10 rounded-full bg-slate-700 flex-shrink-0 flex items-center justify-center text-white font-bold ml-3">
                        <ion-icon name="person-outline" class="w-6 h-6"></ion-Gicon>
                    </div>
                `;

            } else if (type === 'ai' || type === 'ai_error') {
                bubbleWrapper.classList.add('justify-start');
                let contentHTML = '';
                let errorClass = type === 'ai_error' ? 'bg-red-100 dark:bg-red-900/50 border border-red-300 dark:border-red-700' : 'bg-white dark:bg-slate-800 shadow-md';

                contentParts.forEach(part => {
                    if (part.type === 'text') {
                        // We use marked.parse which handles escaping, so raw text is fine
                        contentHTML += marked.parse(part.text);
                    }
                });
                
                bubbleContent = `
                    <div class="w-10 h-10 rounded-full bg-slate-200 dark:bg-slate-700 flex-shrink-0 flex items-center justify-center mr-3">
                        <svg class="w-6 h-6 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                    </div>
                    <div class="ai-bubble ${errorClass} rounded-2xl rounded-tl-lg p-5 max-w-xl lg:max-w-3xl text-slate-900 dark:text-slate-100">
                        <div class="ai-content prose prose-sm dark:prose-invert max-w-none">
                            ${contentHTML}
                        </div>
                    </div>
                `;
                
            } else if (type === 'ai_typing') {
                bubbleWrapper.classList.add('justify-start');
                bubbleContent = `
                    <div class="w-10 h-10 rounded-full bg-slate-200 dark:bg-slate-700 flex-shrink-0 flex items-center justify-center mr-3">
                        <svg class="w-6 h-6 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                    </div>
                    <div class="bg-white dark:bg-slate-800 rounded-2xl rounded-tl-lg p-5 shadow-md">
                        <div class="dot-flashing"></div>
                    </div>
                `;
            }

            bubbleWrapper.innerHTML = bubbleContent;
            chatLog.appendChild(bubbleWrapper);
            
            // Re-apply highlighting and buttons if it's a final AI message
            if (type === 'ai' || type === 'ai_error') {
                bubbleWrapper.querySelectorAll('pre').forEach((preElement) => {
                    const codeBlock = preElement.querySelector('code');
                    if (codeBlock) {
                        hljs.highlightBlock(codeBlock);
                        addCodeBlockButtons(preElement);
                    }
                });
            }
            
            return bubbleWrapper;
        }
        
        function appendWelcomeMessage() {
            // --- HISTORY REMOVED ---
            // if (chatHistory.length > 0) return; // Don't append if history is loaded
            appendMessage('ai', [{ type: 'text', text: 'Hello! This is Claude. How can I help you today?' }]);
        }

        function scrollToBottom() {
            chatLog.scrollTop = chatLog.scrollHeight;
        }
        
        // --- CHAT HISTORY (CACHE) REMOVED ---
        
        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            // --- HISTORY REMOVED ---
            // loadChatHistory(); 
            
            // Just add the welcome message
            appendWelcomeMessage();
            promptInput.focus();
        });
        
    </script>
